name: Build Android APK
on:
  workflow_dispatch:
    inputs:
      version_code:
        description: 'Version code (auto-incremented if not provided)'
        required: false
        type: string
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  push:
    paths:
      - '.github/workflows/build-apk.yml'
      - 'android/**'
      - 'src/**'
      - 'App.js'
      - 'package.json'
      - '*.yml'
      - '*.java'
      - '*.kt'
      - '*.xml'
      - '*.gradle'
      - '*.properties'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Clean previous builds
      run: rm -rf android

    - name: Create Android project structure
      run: |
        mkdir -p android/app/src/main/java/com/miletrackerpro/app
        mkdir -p android/app/src/main/res/values
        mkdir -p android/app/src/main/res/drawable
        mkdir -p android/app/src/main/res/raw
        mkdir -p android/app/src/main/res/xml
        mkdir -p android/services
        mkdir -p android/storage
        mkdir -p android/utils
        mkdir -p android/gradle/wrapper

    - name: Create MainActivity.java
      run: |
        cat > android/app/src/main/java/com/miletrackerpro/app/MainActivity.java << 'EOF'
        package com.miletrackerpro.app;

        import