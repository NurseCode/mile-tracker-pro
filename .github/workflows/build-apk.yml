name: Build Android APK v4.9.68 - Java Compilation Fixed

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Create project structure
      run: |
        mkdir -p android/app/src/main/java/com/miletrackerpro
        mkdir -p android/app/src/main/res/values
        mkdir -p android/app/src/main/res/drawable
        mkdir -p android/app/src/main/res/layout

    - name: Create settings.gradle
      run: |
        cat > android/settings.gradle << 'EOF'
        rootProject.name = 'MileTrackerPro'
        include ':app'
        EOF

    - name: Create gradle.properties
      run: |
        cat > android/gradle.properties << 'EOF'
        android.useAndroidX=true
        android.enableJetifier=true
        org.gradle.jvmargs=-Xmx2048m
        org.gradle.caching=false
        org.gradle.configuration-cache=false
        org.gradle.build-cache=false
        EOF

    - name: Create root build.gradle
      run: |
        cat > android/build.gradle << 'EOF'
        buildscript {
            repositories {
                google()
                mavenCentral()
                gradlePluginPortal()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:8.3.2'
            }
        }
        
        allprojects {
            repositories {
                google()
                mavenCentral()
                gradlePluginPortal()
            }
        }
        EOF

    - name: Create app build.gradle
      run: |
        cat > android/app/build.gradle << 'EOF'
        apply plugin: 'com.android.application'
        
        android {
            compileSdkVersion 34
            namespace "com.miletrackerpro.app"
            
            defaultConfig {
                applicationId "com.miletrackerpro.app"
                minSdkVersion 23
                targetSdkVersion 34
                versionCode 49668
                versionName "4.9.68"
            }
            
            buildTypes {
                release {
                    minifyEnabled false
                    proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                }
            }
            
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }
        }
        
        dependencies {
            implementation 'androidx.appcompat:appcompat:1.6.1'
            implementation 'com.google.android.material:material:1.11.0'
            implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
            implementation 'com.google.android.gms:play-services-location:21.0.1'
        }
        EOF

    - name: Create Trip class
      run: |
        cat > android/app/src/main/java/com/miletrackerpro/Trip.java << 'EOF'
        package com.miletrackerpro;

        public class Trip {
