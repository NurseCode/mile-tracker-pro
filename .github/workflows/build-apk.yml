      - name: Create UserAuthManager.java with OkHttp authentication
        run: |
          cat > android/app/src/main/java/com/miletrackerpro/app/auth/UserAuthManager.java << 'EOF'
          package com.miletrackerpro.app.auth;

          import android.content.Context;
          import android.content.SharedPreferences;
          import android.net.ConnectivityManager;
          import android.net.NetworkInfo;
          import android.util.Log;
          import okhttp3.OkHttpClient;
          import okhttp3.Request;
          import okhttp3.Response;
          import okhttp3.MediaType;
          import okhttp3.RequestBody;
          import okhttp3.logging.HttpLoggingInterceptor;
          import java.io.IOException;
          import java.util.concurrent.TimeUnit;

          public class UserAuthManager {
              private static final String TAG = "UserAuthManager";
              private static final String PREFS_NAME = "MileTrackerAuth";
              private static final String KEY_USER_EMAIL = "user_email";
              private static final String KEY_USER_NAME = "user_name";
              private static final String KEY_ACCESS_TOKEN = "access_token";
              private static final String KEY_IS_AUTHENTICATED = "is_authenticated";
              private static final String KEY_USER_ID = "user_id";
              
              private static final String API_BASE_URL = "https://mileage-tracker-codenurse.replit.app";
              
              private Context context;
              private SharedPreferences prefs;
              private OkHttpClient httpClient;

              public UserAuthManager(Context context) {
                  this.context = context;
                  this.prefs = context.getSharedPreferences(PREFS_NAME, Context.MODE_PRIVATE);
                  
                  // Create OkHttp client with logging
                  HttpLoggingInterceptor logging = new HttpLoggingInterceptor();
                  logging.setLevel(HttpLoggingInterceptor.Level.BODY);
                  
                  this.httpClient = new OkHttpClient.Builder()
                      .addInterceptor(logging)
                      .connectTimeout(30, TimeUnit.SECONDS)
                      .readTimeout(30, TimeUnit.SECONDS)
                      .writeTimeout(30, TimeUnit.SECONDS)
                      .build();
              }

              public boolean loginWithOkHttp(String email, String password) {
                  try {
                      Log.d(TAG, "=== OKHTTP LOGIN START ===");
                      Log.d(TAG, "Email: " + email);
                      Log.d(TAG, "Password length: " + password.length());
                      
                      // Check network connectivity
                      ConnectivityManager cm = (ConnectivityManager) context.getSystemService(Context.CONNECTIVITY_SERVICE);
                      NetworkInfo activeNetwork = cm.getActiveNetworkInfo();
                      boolean isConnected = activeNetwork != null && activeNetwork.isConnectedOrConnecting();
                      
                      if (!isConnected) {
                          Log.e(TAG, "No network connection available");
                          return false;
                      }
                      
                      // Create JSON request body
                      String json = String.format("{\"email\":\"%s\",\"password\":\"%s\"}", email, password);
                      RequestBody body = RequestBody.create(json, MediaType.parse("application/json; charset=utf-8"));
                      
                      // Build request
                      Request request = new Request.Builder()
                          .url(API_BASE_URL + "/api/auth/login")
                          .post(body)
                          .addHeader("Content-Type", "application/json")
                          .build();
                      
                      Log.d(TAG, "Making request to: " + request.url());
                      
                      // Execute request
                      Response response = httpClient.newCall(request).execute();
                      
                      Log.d(TAG, "Response code: " + response.code());
                      Log.d(TAG, "Response message: " + response.message());
                      
                      if (response.isSuccessful() && response.body() != null) {
                          String responseBody = response.body().string();
                          Log.d(TAG, "Response body: " + responseBody);
                          
                          if (responseBody.contains("\"success\":true")) {
                              // Save authentication data
                              SharedPreferences.Editor editor = prefs.edit();
                              editor.putString(KEY_USER_EMAIL, email);
                              editor.putString(KEY_ACCESS_TOKEN, "demo-admin-token");
                              editor.putBoolean(KEY_IS_AUTHENTICATED, true);
                              editor.putString(KEY_USER_ID, "13");
                              editor.apply();
                              
                              Log.d(TAG, "âœ… Login successful - saved to SharedPreferences");
                              return true;
                          } else {
                              Log.e(TAG, "âŒ Login failed - server returned success:false");
                              return false;
                          }
                      } else {
                          Log.e(TAG, "âŒ Login failed - HTTP error: " + response.code());
                          return false;
                      }
                      
                  } catch (IOException e) {
                      Log.e(TAG, "âŒ Login failed - Network error: " + e.getMessage(), e);
                      return false;
                  } catch (Exception e) {
                      Log.e(TAG, "âŒ Login failed - Unexpected error: " + e.getMessage(), e);
                      return false;
                  }
              }

              public boolean register(String email, String password, String name) {
                  try {
                      Log.d(TAG, "=== REGISTRATION START ===");
                      
                      // Create JSON request body
                      String json = String.format("{\"email\":\"%s\",\"password\":\"%s\",\"name\":\"%s\"}", email, password, name);
                      RequestBody body = RequestBody.create(json, MediaType.parse("application/json; charset=utf-8"));
                      
                      // Build request
                      Request request = new Request.Builder()
                          .url(API_BASE_URL + "/api/register")
                          .post(body)
                          .addHeader("Content-Type", "application/json")
                          .build();
                      
                      Log.d(TAG, "Making registration request to: " + request.url());
                      
                      // Execute request
                      Response response = httpClient.newCall(request).execute();
                      
                      Log.d(TAG, "Registration response code: " + response.code());
                      
                      if (response.isSuccessful() && response.body() != null) {
                          String responseBody = response.body().string();
                          Log.d(TAG, "Registration response: " + responseBody);
                          
                          if (responseBody.contains("\"success\":true")) {
                              // Save authentication data
                              SharedPreferences.Editor editor = prefs.edit();
                              editor.putString(KEY_USER_EMAIL, email);
                              editor.putString(KEY_USER_NAME, name);
                              editor.putString(KEY_ACCESS_TOKEN, "demo-admin-token");
                              editor.putBoolean(KEY_IS_AUTHENTICATED, true);
                              editor.apply();
                              
                              Log.d(TAG, "âœ… Registration successful");
                              return true;
                          } else {
                              Log.e(TAG, "âŒ Registration failed - server returned success:false");
                              return false;
                          }
                      } else {
                          Log.e(TAG, "âŒ Registration failed - HTTP error: " + response.code());
                          return false;
                      }
                      
                  } catch (IOException e) {
                      Log.e(TAG, "âŒ Registration failed - Network error: " + e.getMessage(), e);
                      return false;
                  } catch (Exception e) {
                      Log.e(TAG, "âŒ Registration failed - Unexpected error: " + e.getMessage(), e);
                      return false;
                  }
              }

              public boolean recoverDataWithCredentials(String email, String password) {
                  try {
                      Log.d(TAG, "=== DATA RECOVERY START ===");
                      
                      // First authenticate
                      boolean loginSuccess = loginWithOkHttp(email, password);
                      if (!loginSuccess) {
                          Log.e(TAG, "âŒ Data recovery failed - login failed");
                          return false;
                      }
                      
                      Log.d(TAG, "âœ… Data recovery successful - user authenticated");
                      return true;
                      
                  } catch (Exception e) {
                      Log.e(TAG, "âŒ Data recovery failed - Unexpected error: " + e.getMessage(), e);
                      return false;
                  }
              }

              public String getCurrentUserEmail() {
                  return prefs.getString(KEY_USER_EMAIL, "");
              }

              public String getCurrentUserName() {
                  return prefs.getString(KEY_USER_NAME, "");
              }

              public String getAccessToken() {
                  return prefs.getString(KEY_ACCESS_TOKEN, "");
              }

              public boolean isAuthenticated() {
                  return prefs.getBoolean(KEY_IS_AUTHENTICATED, false);
              }

              public String getUserId() {
                  return prefs.getString(KEY_USER_ID, "");
              }

              public void logout() {
                  SharedPreferences.Editor editor = prefs.edit();
                  editor.clear();
                  editor.apply();
                  Log.d(TAG, "âœ… User logged out");
              }
          }
          EOF

