name: Build Android APK
on:
  workflow_dispatch:
    inputs:
      version_code:
        description: 'Version code for the build'
        required: true
        default: '80'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Create Android project structure
        run: |
          mkdir -p android-app/src/main/java/com/miletrackerpro/app
          mkdir -p android-app/src/main/res/{layout,values,drawable,xml}
          mkdir -p android-app/src/main/assets
          
      - name: Create AndroidManifest.xml
        run: |
          cat > android-app/src/main/AndroidManifest.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.miletrackerpro.app"
              android:versionCode="${{ github.event.inputs.version_code }}"
              android:versionName="4.9.${{ github.event.inputs.version_code }}">
              
              <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />
              <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />
              <uses-permission android:name="android.permission.ACCESS_BACKGROUND_LOCATION" />
              <uses-permission android:name="android.permission.INTERNET" />
              <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />
              <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />
              <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />
              <uses-permission android:name="android.permission.WAKE_LOCK" />
              <uses-permission android:name="android.permission.RECEIVE_BOOT_COMPLETED" />
              <uses-permission android:name="android.permission.POST_NOTIFICATIONS" />
              
              <application
                  android:allowBackup="true"
                  android:icon="@android:drawable/ic_menu_mylocation"
                  android:label="MileTracker Pro"
                  android:theme="@android:style/Theme.Material.Light.DarkActionBar"
                  android:usesCleartextTraffic="true"
                  android:networkSecurityConfig="@xml/network_security_config">
                  
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:screenOrientation="portrait">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
                  
                  <service
                      android:name=".CloudBackupService"
                      android:enabled="true"
                      android:exported="false" />
                      
                  <provider
                      android:name="androidx.core.content.FileProvider"
                      android:authorities="com.miletrackerpro.app.fileprovider"
                      android:exported="false"
                      android:grantUriPermissions="true">
                      <meta-data
                          android:name="android.support.FILE_PROVIDER_PATHS"
                          android:resource="@xml/file_paths" />
                  </provider>
              </application>
          </manifest>
          EOF
      
      - name: Create network security config
        run: |
          cat > android-app/src/main/res/xml/network_security_config.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <network-security-config>
              <domain-config cleartextTrafficPermitted="true">
                  <domain includeSubdomains="true">localhost</domain>
                  <domain includeSubdomains="true">10.0.2.2</domain>
                  <domain includeSubdomains="true">192.168.1.1</domain>
                  <domain includeSubdomains="true">mileage-tracker-codenurse.replit.app</domain>
              </domain-config>
              <base-config cleartextTrafficPermitted="true">
                  <trust-anchors>
                      <certificates src="system"/>
                  </trust-anchors>
              </base-config>
          </network-security-config>
          EOF
      
      - name: Create file paths config
        run: |
          cat > android-app/src/main/res/xml/file_paths.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <paths xmlns:android="http://schemas.android.com/apk/res/android">
              <external-path name="external_files" path="."/>
              <external-cache-path name="external_cache" path="."/>
              <files-path name="files" path="."/>
              <cache-path name="cache" path="."/>
          </paths>
          EOF
      
      - name: Create strings.xml
        run: |
          cat > android-app/src/main/res/values/strings.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <string name="app_name">MileTracker Pro</string>
              <string name="location_permission_rationale">This app needs location access to track your trips automatically.</string>
              <string name="notification_channel_name">Trip Tracking</string>
              <string name="notification_channel_description">Notifications for active trip tracking</string>
          </resources>
