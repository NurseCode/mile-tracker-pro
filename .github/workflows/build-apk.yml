                        } else if ("STOP_MANUAL_TRIP".equals(action)) {
                            stopManualTrip();
                        } else if ("START_AUTO_DETECTION".equals(action)) {
                            startAutoDetection();
                        } else if ("STOP_AUTO_DETECTION".equals(action)) {
                            stopAutoDetection();
                        }
                    }
                    return START_STICKY;
