                      // Level 2: Multi-day business trips with airports
                      for (int i = 0; i < allTrips.size() - 2; i++) {
                          Trip trip1 = allTrips.get(i);
                          Trip trip2 = allTrips.get(i + 1);
                          Trip trip3 = allTrips.get(i + 2);
                          
