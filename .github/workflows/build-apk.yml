name: BLUETOOTH ADDRESS DETECTION FIXED - v4.9.155

# CRITICAL FIX: Bluetooth vehicle connection now properly triggers AutoDetectionService 
# instead of manual trip, enabling proper departure address capture

# Issues Fixed:
# 1. Vehicle connection was calling startManualTrip() instead of AutoDetectionService
# 2. No address lookup happening when Bluetooth triggers trip
# 3. UI feedback improved with clear connection/disconnection status
# 4. Enhanced vehicle device filtering to reduce false positives

# Key Changes:
# - Fixed onTripShouldStart() to start AutoDetectionService for address lookup
# - Fixed onTripShouldEnd() to stop AutoDetectionService when vehicle disconnects  
# - Enhanced UI with "ðŸŸ¢ CONNECTED" and "ðŸ”´ DISCONNECTED" visual feedback
# - Improved vehicle device filtering in BluetoothVehicleService.java
# - Added comprehensive logging for debugging vehicle connections

# This ensures that when Uconnect (or any registered vehicle) connects:
# 1. AutoDetectionService starts GPS monitoring
# 2. Departure address is captured when trip actually begins
# 3. Trip is tracked with proper automatic stopping
# 4. Service stops when vehicle disconnects

# Files Modified:
# - MainActivity.java: Fixed vehicle connection callbacks to use AutoDetectionService
# - BluetoothVehicleService.java: Enhanced vehicle detection and filtering

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Clean and create Android project structure
        run: |
          rm -rf android
          mkdir -p android/app/src/main/java/com/miletrackerpro/app/services
          mkdir -p android/app/src/main/java/com/miletrackerpro/app/storage
          mkdir -p android/app/src/main/java/com/miletrackerpro/app/utils
          mkdir -p android/app/src/main/java/com/miletrackerpro/app/auth
          mkdir -p android/app/src/main/res/layout
          mkdir -p android/app/src/main/res/values
          mkdir -p android/gradle/wrapper

      - name: Create Gradle wrapper
        run: |
          cat > android/gradle/wrapper/gradle-wrapper.properties << 'EOF'
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.6-all.zip
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          EOF

      - name: Create Gradle wrapper JAR
        run: |
          mkdir -p android/gradle/wrapper
          curl -L https://github.com/gradle/gradle/raw/v8.6.0/gradle/wrapper/gradle-wrapper.jar -o android/gradle/wrapper/gradle-wrapper.jar

      - name: Create gradlew script
        run: |
          cat > android/gradlew << 'EOF'
          #!/bin/sh

          APP_NAME="Gradle"
          APP_BASE_NAME=`basename "$0"`

          DEFAULT_JVM_OPTS="-Xmx1024m -Xms256m"

          die () {
              echo
              echo "$*"
              echo
              exit 1
          }

          if [ -n "$JAVA_HOME" ] ; then
              if [ -x "$JAVA_HOME/jre/sh/java" ] ; then
                  JAVACMD="$JAVA_HOME/jre/sh/java"
              else
                  JAVACMD="$JAVA_HOME/bin/java"
              fi
              if [ ! -x "$JAVACMD" ] ; then
                  die "ERROR: JAVA_HOME is set to an invalid directory: $JAVA_HOME"
              fi
          else
              JAVACMD="java"
              which java >/dev/null 2>&1 || die "ERROR: JAVA_HOME is not set and no 'java' command could be found in your PATH."
          fi

          if [ ! -x "$JAVACMD" ] ; then
              die "ERROR: JAVA_HOME is set to an invalid directory: $JAVA_HOME"
          fi

          exec "$JAVACMD" $DEFAULT_JVM_OPTS -jar "$(dirname "$0")/gradle/wrapper/gradle-wrapper.jar" "$@"
          EOF

      - name: Copy fixed MainActivity.java with proper AutoDetectionService integration
        run: |
          cp MainActivity.java android/app/src/main/java/com/miletrackerpro/app/MainActivity.java

      - name: Copy enhanced BluetoothVehicleService.java with improved filtering
        run: |
          cp BluetoothVehicleService.java android/app/src/main/java/com/miletrackerpro/app/services/BluetoothVehicleService.java

      - name: Create other required service files
        run: |
          # Copy other service files from working baseline
          if [ -f "AutoDetectionService.java" ]; then
            cp AutoDetectionService.java android/app/src/main/java/com/miletrackerpro/app/services/AutoDetectionService.java
          fi
          if [ -f "ManualTripService.java" ]; then
            cp ManualTripService.java android/app/src/main/java/com/miletrackerpro/app/services/ManualTripService.java
          fi

      - name: Create build.gradle files
        run: |
          cat > android/build.gradle << 'EOF'
          // Top-level build file where you can add configuration options common to all sub-projects/modules.
          buildscript {
              ext {
                  buildToolsVersion = "34.0.0"
                  minSdkVersion = 21
                  compileSdkVersion = 34
                  targetSdkVersion = 34
                  ndkVersion = "25.1.8937393"
              }
              dependencies {
                  classpath("com.android.tools.build:gradle:8.6.0")
              }
          }

          allprojects {
              repositories {
                  google()
                  mavenCentral()
                  maven { url "https://www.jitpack.io" }
              }
          }
          EOF

          cat > android/app/build.gradle << 'EOF'
          apply plugin: "com.android.application"

          android {
              compileSdkVersion rootProject.ext.compileSdkVersion
              buildToolsVersion rootProject.ext.buildToolsVersion

              defaultConfig {
                  applicationId "com.miletrackerpro.app"
                  minSdkVersion rootProject.ext.minSdkVersion
                  targetSdkVersion rootProject.ext.targetSdkVersion
                  versionCode 49155
                  versionName "4.9.155"

                  testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
              }

              signingConfigs {
                  release {
                      storeFile file("../keystore.jks")
                      storePassword "miletracker123"
                      keyAlias "miletracker"
                      keyPassword "miletracker123"
                  }
              }

              buildTypes {
                  debug {
                      signingConfig signingConfigs.release
                  }
                  release {
                      minifyEnabled false
                      proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
                      signingConfig signingConfigs.release
                  }
              }

              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_17
                  targetCompatibility JavaVersion.VERSION_17
              }

              lintOptions {
                  disable 'MissingTranslation'
                  checkReleaseBuilds false
                  abortOnError false
              }
          }

          dependencies {
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.10.0'
              implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
              implementation 'androidx.core:core:1.12.0'
              implementation 'androidx.lifecycle:lifecycle-runtime:2.7.0'
              implementation 'androidx.work:work-runtime:2.9.0'
              implementation 'com.squareup.okhttp3:okhttp:4.12.0'
              implementation 'com.squareup.okhttp3:logging-interceptor:4.12.0'
              implementation 'org.json:json:20231013'
              
              testImplementation 'junit:junit:4.13.2'
              androidTestImplementation 'androidx.test.ext:junit:1.1.5'
              androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
          }
          EOF

      - name: Create required remaining files
        run: |
          # Create settings.gradle
          cat > android/settings.gradle << 'EOF'
          rootProject.name = "MileTrackerPro"
          include ':app'
          EOF

          # Create gradle.properties
          cat > android/gradle.properties << 'EOF'
          org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
          android.useAndroidX=true
          android.enableJetifier=true
          EOF

          # Create AndroidManifest.xml
          cat > android/app/src/main/AndroidManifest.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.miletrackerpro.app">

              <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />
              <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />
              <uses-permission android:name="android.permission.ACCESS_BACKGROUND_LOCATION" />
              <uses-permission android:name="android.permission.BLUETOOTH" />
              <uses-permission android:name="android.permission.BLUETOOTH_ADMIN" />
              <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />
              <uses-permission android:name="android.permission.BLUETOOTH_SCAN" />
              <uses-permission android:name="android.permission.INTERNET" />
              <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />
              <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />
              <uses-permission android:name="android.permission.WAKE_LOCK" />

              <application
                  android:allowBackup="true"
                  android:icon="@mipmap/ic_launcher"
                  android:label="@string/app_name"
                  android:theme="@style/AppTheme">
                  
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:screenOrientation="portrait">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>

                  <service
                      android:name=".services.AutoDetectionService"
                      android:enabled="true"
                      android:exported="false"
                      android:foregroundServiceType="location" />

                  <service
                      android:name=".services.ManualTripService"
                      android:enabled="true"
                      android:exported="false"
                      android:foregroundServiceType="location" />

              </application>
          </manifest>
          EOF

          # Create app resources
          mkdir -p android/app/src/main/res/values
          cat > android/app/src/main/res/values/strings.xml << 'EOF'
          <resources>
              <string name="app_name">MileTracker Pro</string>
          </resources>
          EOF

          cat > android/app/src/main/res/values/styles.xml << 'EOF'
          <resources>
              <style name="AppTheme" parent="Theme.AppCompat.Light.DarkActionBar">
                  <item name="colorPrimary">#667eea</item>
                  <item name="colorPrimaryDark">#5a67d8</item>
                  <item name="colorAccent">#667eea</item>
              </style>
          </resources>
          EOF

          # Create app icon
          mkdir -p android/app/src/main/res/mipmap-hdpi
          mkdir -p android/app/src/main/res/mipmap-mdpi
          mkdir -p android/app/src/main/res/mipmap-xhdpi
          mkdir -p android/app/src/main/res/mipmap-xxhdpi
          mkdir -p android/app/src/main/res/mipmap-xxxhdpi

          # Create keystore for signing
          keytool -genkey -v -keystore android/keystore.jks -storepass miletracker123 -alias miletracker -keypass miletracker123 -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=MileTracker Pro, OU=Development, O=MileTracker Pro, L=City, S=State, C=US"

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build with Gradle
        run: |
          cd android
          ./gradlew clean assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MileTrackerPro-BluetoothAddressFixed-v4.9.155
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30
