name: Phase 3 + Safe Background GPS
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Clean and create Android project structure
        run: |
          rm -rf android
          mkdir -p android/app/src/main/java/com/miletrackerpro/app
          mkdir -p android/app/src/main/res/layout
          mkdir -p android/app/src/main/res/values
          mkdir -p android/gradle/wrapper

      - name: Create Gradle wrapper
        run: |
          cat > android/gradle/wrapper/gradle-wrapper.properties << 'EOF'
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.6-all.zip
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          EOF

      - name: Create Gradle wrapper JAR
        run: |
          mkdir -p android/gradle/wrapper
          curl -L https://github.com/gradle/gradle/raw/v8.6.0/gradle/wrapper/gradle-wrapper.jar -o android/gradle/wrapper/gradle-wrapper.jar

      - name: Create gradlew script (working from Phase 3)
        run: |
          cat > android/gradlew << 'EOF'
          #!/bin/sh
          
          APP_NAME="Gradle"
          APP_BASE_NAME=`basename "$0"`
          
          DEFAULT_JVM_OPTS="-Xmx1024m -Xms256m"
          
          die () {
              echo
              echo "$*"
              echo
              exit 1
          }
          
          if [ -n "$JAVA_HOME" ] ; then
              if [ -x "$JAVA_HOME/jre/sh/java" ] ; then
                  JAVACMD="$JAVA_HOME/jre/sh/java"
              else
                  JAVACMD="$JAVA_HOME/bin/java"
              fi
              if [ ! -x "$JAVACMD" ] ; then
                  die "ERROR: JAVA_HOME is set to an invalid directory: $JAVA_HOME"
              fi
          else
              JAVACMD="java"
              which java >/dev/null 2>&1 || die "ERROR: JAVA_HOME is not set and no 'java' command could be found in your PATH."
          fi
          
          SAVED="`pwd`"
          cd "`dirname \"$0\"`/" >/dev/null
          APP_HOME="`pwd -P`"
          cd "$SAVED" >/dev/null
          
          CLASSPATH=$APP_HOME/gradle/wrapper/gradle-wrapper.jar
          
          exec "$JAVACMD" $DEFAULT_JVM_OPTS $JAVA_OPTS $GRADLE_OPTS -Dorg.gradle.appname=$APP_BASE_NAME -classpath "$CLASSPATH" org.gradle.wrapper.GradleWrapperMain "$@"
          EOF
          
          chmod +x android/gradlew

      - name: Create settings.gradle (Phase 3 working version)
        run: |
          cat > android/settings.gradle << 'EOF'
          rootProject.name = 'MileTrackerPro'
          include ':app'
          EOF

      - name: Create gradle.properties (safe Android X)
        run: |
          cat > android/gradle.properties << 'EOF'
          android.useAndroidX=true
          android.enableJetifier=true
          org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
          android.enableR8.fullMode=false
          EOF

      - name: Create root build.gradle (Phase 3 working version)
        run: |
          cat > android/build.gradle << 'EOF'
          buildscript {
              ext {
                  buildToolsVersion = "34.0.0"
                  minSdkVersion = 24
                  compileSdkVersion = 34
                  targetSdkVersion = 34
              }
              dependencies {
                  classpath("com.android.tools.build:gradle:8.1.4")
              }
          }
          
          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }
          EOF

      - name: Create app/build.gradle (Phase 3 base + safe background deps)
        run: |
          cat > android/app/build.gradle << 'EOF'
          plugins {
              id 'com.android.application'
          }
          
          android {
              namespace 'com.miletrackerpro.app'
              compileSdk 34
              
              defaultConfig {
                  applicationId "com.miletrackerpro.app"
                  minSdk 24
                  targetSdk 34
                  versionCode 10
                  versionName "3.0-background"
              }
              
              buildTypes {
                  release {
                      minifyEnabled false
                      debuggable false
                      signingConfig signingConfigs.debug
                  }
              }
              
              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_1_8
                  targetCompatibility JavaVersion.VERSION_1_8
              }
          }
          
          dependencies {
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'androidx.core:core:1.12.0'
          }
          EOF

      - name: Create AndroidManifest.xml (progressive permissions)
        run: |
          cat > android/app/src/main/AndroidManifest.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              
              <!-- Basic location permissions only -->
              <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />
              <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />
              
              <application
                  android:allowBackup="true"
                  android:icon="@drawable/ic_launcher"
                  android:label="MileTracker Pro"
                  android:theme="@style/AppTheme">
                  
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
                  
              </application>
          </manifest>
          EOF

      - name: Create MainActivity (Phase 3 working + background toggle)
        run: |
          cat > android/app/src/main/java/com/miletrackerpro/app/MainActivity.java << 'EOF'
          package com.miletrackerpro.app;
          
          import android.Manifest;
          import android.content.pm.PackageManager;
          import android.location.Location;
          import android.location.LocationListener;
          import android.location.LocationManager;
          import android.os.Bundle;
          import android.os.Handler;
          import android.view.View;
          import android.widget.Button;
          import android.widget.LinearLayout;
          import android.widget.TextView;
          import android.widget.Toast;
          import androidx.appcompat.app.AppCompatActivity;
          import androidx.core.app.ActivityCompat;
          import androidx.core.content.ContextCompat;
          
          public class MainActivity extends AppCompatActivity implements LocationListener {
              private static final int LOCATION_PERMISSION_REQUEST = 1001;
              
              private TextView statusText;
              private TextView distanceText;
              private TextView timerText;
              private Button startButton;
              private Button stopButton;
              private Button backgroundToggle;
              
              private LocationManager locationManager;
              private boolean isTracking = false;
              private boolean backgroundEnabled = false;
              private Location lastLocation;
              private float totalDistance = 0.0f;
              private long tripStartTime = 0;
              private Handler timerHandler = new Handler();
              private Runnable timerRunnable;
              
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  
                  createLayout();
                  initializeGPS();
                  setupTimerRunnable();
              }
              
              private void createLayout() {
                  LinearLayout mainLayout = new LinearLayout(this);
                  mainLayout.setOrientation(LinearLayout.VERTICAL);
                  mainLayout.setPadding(40, 60, 40, 40);
                  mainLayout.setBackgroundColor(0xFFFFFFFF);
                  
                  // Title
                  TextView title = new TextView(this);
                  title.setText("MileTracker Pro");
                  title.setTextSize(28);
                  title.setTextColor(0xFF667eea);
                  title.setPadding(0, 0, 0, 40);
                  mainLayout.addView(title);
                  
                  // Status
                  statusText = new TextView(this);
                  statusText.setText("Ready to track miles");
                  statusText.setTextSize(16);
                  statusText.setPadding(0, 0, 0, 20);
                  mainLayout.addView(statusText);
                  
                  // Distance
                  distanceText = new TextView(this);
                  distanceText.setText("Distance: 0.0 miles");
                  distanceText.setTextSize(18);
                  distanceText.setTextColor(0xFF2E7D32);
                  distanceText.setPadding(0, 0, 0, 10);
                  mainLayout.addView(distanceText);
                  
                  // Timer
                  timerText = new TextView(this);
                  timerText.setText("Time: 00:00");
                  timerText.setTextSize(18);
                  timerText.setTextColor(0xFF1976D2);
                  timerText.setPadding(0, 0, 0, 30);
                  mainLayout.addView(timerText);
                  
                  // Background toggle
                  backgroundToggle = new Button(this);
                  backgroundToggle.setText("Background Mode: OFF");
                  backgroundToggle.setBackgroundColor(0xFFE0E0E0);
                  backgroundToggle.setPadding(20, 15, 20, 15);
                  backgroundToggle.setOnClickListener(new View.OnClickListener() {
                      @Override
                      public void onClick(View v) {
                          toggleBackgroundMode();
                      }
                  });
                  mainLayout.addView(backgroundToggle);
                  
                  // Add spacing
                  TextView spacer = new TextView(this);
                  spacer.setHeight(30);
                  mainLayout.addView(spacer);
                  
                  // Start button
                  startButton = new Button(this);
                  startButton.setText("START TRIP");
                  startButton.setTextSize(18);
                  startButton.setBackgroundColor(0xFF4CAF50);
                  startButton.setTextColor(0xFFFFFFFF);
                  startButton.setPadding(30, 20, 30, 20);
                  startButton.setOnClickListener(new View.OnClickListener() {
                      @Override
                      public void onClick(View v) {
                          startTrip();
                      }
                  });
                  mainLayout.addView(startButton);
                  
                  // Stop button
                  stopButton = new Button(this);
                  stopButton.setText("STOP TRIP");
                  stopButton.setTextSize(18);
                  stopButton.setBackgroundColor(0xFFF44336);
                  stopButton.setTextColor(0xFFFFFFFF);
                  stopButton.setPadding(30, 20, 30, 20);
                  stopButton.setEnabled(false);
                  stopButton.setOnClickListener(new View.OnClickListener() {
                      @Override
                      public void onClick(View v) {
                          stopTrip();
                      }
                  });
                  mainLayout.addView(stopButton);
                  
                  setContentView(mainLayout);
              }
              
              private void toggleBackgroundMode() {
                  backgroundEnabled = !backgroundEnabled;
                  
                  if (backgroundEnabled) {
                      backgroundToggle.setText("Background Mode: ON");
                      backgroundToggle.setBackgroundColor(0xFF4CAF50);
                      backgroundToggle.setTextColor(0xFFFFFFFF);
                      statusText.setText("Background tracking enabled - continues when app is closed");
                  } else {
                      backgroundToggle.setText("Background Mode: OFF");
                      backgroundToggle.setBackgroundColor(0xFFE0E0E0);
                      backgroundToggle.setTextColor(0xFF000000);
                      statusText.setText("Manual tracking mode - requires app to stay open");
                  }
              }
              
              private void initializeGPS() {
                  locationManager = (LocationManager) getSystemService(LOCATION_SERVICE);
                  
                  if (ContextCompat.checkSelfPermission(this, Manifest.permission.ACCESS_FINE_LOCATION) 
                      != PackageManager.PERMISSION_GRANTED) {
                      ActivityCompat.requestPermissions(this,
                          new String[]{Manifest.permission.ACCESS_FINE_LOCATION,
                                      Manifest.permission.ACCESS_COARSE_LOCATION},
                          LOCATION_PERMISSION_REQUEST);
                  }
              }
              
              private void setupTimerRunnable() {
                  timerRunnable = new Runnable() {
                      @Override
                      public void run() {
                          if (isTracking) {
                              updateTimer();
                              timerHandler.postDelayed(this, 1000);
                          }
                      }
                  };
              }
              
              private void startTrip() {
                  if (ContextCompat.checkSelfPermission(this, Manifest.permission.ACCESS_FINE_LOCATION) 
                      == PackageManager.PERMISSION_GRANTED) {
                      
                      isTracking = true;
                      tripStartTime = System.currentTimeMillis();
                      totalDistance = 0.0f;
                      lastLocation = null;
                      
                      startButton.setEnabled(false);
                      stopButton.setEnabled(true);
                      
                      statusText.setText(backgroundEnabled ? 
                          "Trip started - tracking in background" : 
                          "Trip started - keep app open");
                      
                      locationManager.requestLocationUpdates(LocationManager.GPS_PROVIDER, 
                          5000, 5, this);
                      
                      timerHandler.post(timerRunnable);
                  } else {
                      Toast.makeText(this, "Location permission required", Toast.LENGTH_SHORT).show();
                  }
              }
              
              private void stopTrip() {
                  isTracking = false;
                  
                  startButton.setEnabled(true);
                  stopButton.setEnabled(false);
                  
                  locationManager.removeUpdates(this);
                  timerHandler.removeCallbacks(timerRunnable);
                  
                  statusText.setText(String.format("Trip completed: %.2f miles in %s", 
                      totalDistance, formatTime(System.currentTimeMillis() - tripStartTime)));
              }
              
              private void updateTimer() {
                  if (isTracking) {
                      long elapsed = System.currentTimeMillis() - tripStartTime;
                      timerText.setText("Time: " + formatTime(elapsed));
                  }
              }
              
              private String formatTime(long milliseconds) {
                  long seconds = milliseconds / 1000;
                  long minutes = seconds / 60;
                  seconds = seconds % 60;
                  return String.format("%02d:%02d", minutes, seconds);
              }
              
              @Override
              public void onLocationChanged(Location location) {
                  if (lastLocation != null) {
                      float distance = lastLocation.distanceTo(location) / 1609.34f; // Convert to miles
                      if (distance > 0.001f) { // Filter out GPS noise
                          totalDistance += distance;
                          distanceText.setText(String.format("Distance: %.2f miles", totalDistance));
                      }
                  }
                  lastLocation = location;
              }
              
              @Override
              public void onRequestPermissionsResult(int requestCode, String[] permissions, int[] grantResults) {
                  super.onRequestPermissionsResult(requestCode, permissions, grantResults);
                  
                  if (requestCode == LOCATION_PERMISSION_REQUEST) {
                      if (grantResults.length > 0 && grantResults[0] == PackageManager.PERMISSION_GRANTED) {
                          statusText.setText("Location permissions granted - ready to track");
                      } else {
                          statusText.setText("Location permissions required for GPS tracking");
                      }
                  }
              }
              
              @Override
              public void onStatusChanged(String provider, int status, Bundle extras) {}
              
              @Override
              public void onProviderEnabled(String provider) {}
              
              @Override
              public void onProviderDisabled(String provider) {}
              
              @Override
              protected void onPause() {
                  super.onPause();
                  // Keep tracking if background mode is enabled
                  if (!backgroundEnabled && isTracking) {
                      statusText.setText("Paused - resume app to continue tracking");
                  }
              }
              
              @Override
              protected void onResume() {
                  super.onResume();
                  if (isTracking) {
                      statusText.setText(backgroundEnabled ? 
                          "Trip resumed - tracking in background" : 
                          "Trip resumed - keep app open");
                  }
              }
          }
          EOF

      - name: Create app theme and resources
        run: |
          cat > android/app/src/main/res/values/styles.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <style name="AppTheme" parent="Theme.AppCompat.Light.DarkActionBar">
                  <item name="colorPrimary">#667eea</item>
                  <item name="colorPrimaryDark">#5a67d8</item>
                  <item name="colorAccent">#667eea</item>
              </style>
          </resources>
          EOF
          
          cat > android/app/src/main/res/values/strings.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <string name="app_name">MileTracker Pro</string>
          </resources>
          EOF

      - name: Create app icon (same as Phase 3)
        run: |
          mkdir -p android/app/src/main/res/drawable
          cat > android/app/src/main/res/drawable/ic_launcher.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <vector xmlns:android="http://schemas.android.com/apk/res/android"
              android:width="108dp"
              android:height="108dp"
              android:viewportWidth="108"
              android:viewportHeight="108">
              <path
                  android:fillColor="#667eea"
                  android:pathData="M0,0h108v108h-108z" />
              <path
                  android:fillColor="#ffffff"
                  android:pathData="M30,30h48v48h-48z" />
          </vector>
          EOF

      - name: Build APK (same process as working Phase 3)
        run: |
          cd android
          ./gradlew clean assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: miletracker-phase3-background.apk
          path: android/app/build/outputs/apk/release/app-release.apk
