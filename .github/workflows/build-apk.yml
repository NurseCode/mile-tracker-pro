            private static final int BACKGROUND_LOCATION_PERMISSION_REQUEST = 1002;

            // UI Components
            private TextView statusText, currentTripInfo, totalTripsText, totalMilesText, totalDeductionText;
            private Switch autoDetectionSwitch;
