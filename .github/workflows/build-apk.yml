                      // Level 1: Daily round-trips (A‚ÜíB‚ÜíA same day)
                      for (int i = 0; i < allTrips.size() - 1; i++) {
                          Trip trip1 = allTrips.get(i);
                          Trip trip2 = allTrips.get(i + 1);
                          
