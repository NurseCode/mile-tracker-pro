      - name: Create Trip data model
        run: |
          cat > android/app/src/main/java/com/miletrackerpro/app/storage/Trip.java << 'EOF'
          package com.miletrackerpro.app.storage;
          
          import java.text.SimpleDateFormat;
          import java.util.Date;
          import java.util.Locale;
          
          public class Trip {
              private long id;
              private String startAddress;
              private String endAddress;
              private double distance;
              private long duration; // in milliseconds
              private long startTime;
              private long endTime;
              private boolean isBackgroundTrip;
              
              public Trip() {
                  this.id = System.currentTimeMillis();
                  this.startTime = System.currentTimeMillis();
              }
              
              public Trip(double distance, long duration, boolean isBackgroundTrip) {
                  this();
                  this.distance = distance;
                  this.duration = duration;
                  this.endTime = this.startTime + duration;
                  this.isBackgroundTrip = isBackgroundTrip;
                  this.startAddress = "Unknown Location";
                  this.endAddress = "Unknown Location";
              }
              
              // Getters and setters
              public long getId() { return id; }
              public void setId(long id) { this.id = id; }
              
              public String getStartAddress() { return startAddress; }
              public void setStartAddress(String startAddress) { this.startAddress = startAddress; }
              
              public String getEndAddress() { return endAddress; }
              public void setEndAddress(String endAddress) { this.endAddress = endAddress; }
              
              public double getDistance() { return distance; }
              public void setDistance(double distance) { this.distance = distance; }
              
              public long getDuration() { return duration; }
              public void setDuration(long duration) { this.duration = duration; }
              
              public long getStartTime() { return startTime; }
              public void setStartTime(long startTime) { this.startTime = startTime; }
              
              public long getEndTime() { return endTime; }
              public void setEndTime(long endTime) { this.endTime = endTime; }
              
              public boolean isBackgroundTrip() { return isBackgroundTrip; }
              public void setBackgroundTrip(boolean backgroundTrip) { isBackgroundTrip = backgroundTrip; }
              
              public String getFormattedDate() {
                  SimpleDateFormat dateFormat = new SimpleDateFormat("MMM dd, yyyy 'at' h:mm a", Locale.getDefault());
                  return dateFormat.format(new Date(startTime));
              }
              
              public String getFormattedDuration() {
                  long seconds = duration / 1000;
                  long minutes = seconds / 60;
                  long hours = minutes / 60;
                  
                  if (hours > 0) {
                      return String.format("%dh %dm", hours, minutes % 60);
                  } else {
                      return String.format("%dm", minutes);
                  }
              }
              
              public String getTrackingMethod() {
                  return isBackgroundTrip ? "Background GPS" : "Foreground GPS";
              }
          }
          EOF

      - name: Create TripStorage for saving trips
        run: |
          cat > android/app/src/main/java/com/miletrackerpro/app/storage/TripStorage.java << 'EOF'
          package com.miletrackerpro.app.storage;
          
          import android.content.Context;
          import android.content.SharedPreferences;
          import java.util.ArrayList;
          import java.util.HashSet;
          import java.util.List;
          import java.util.Set;
          
          public class TripStorage {
              private static final String PREFS_NAME = "MileTrackerTrips";
              private static final String KEY_TRIP_COUNT = "trip_count";
              private static final String KEY_TRIP_PREFIX = "trip_";
              
              private SharedPreferences prefs;
              
              public TripStorage(Context context) {
                  prefs = context.getSharedPreferences(PREFS_NAME, Context.MODE_PRIVATE);
              }
              
              public void saveTrip(Trip trip) {
                  int tripCount = prefs.getInt(KEY_TRIP_COUNT, 0);
                  tripCount++;
                  
                  SharedPreferences.Editor editor = prefs.edit();
                  
                  // Save trip data
                  String tripKey = KEY_TRIP_PREFIX + trip.getId();
                  editor.putString(tripKey + "_start", trip.getStartAddress());
                  editor.putString(tripKey + "_end", trip.getEndAddress());
                  editor.putFloat(tripKey + "_distance", (float) trip.getDistance());
                  editor.putLong(tripKey + "_duration", trip.getDuration());
                  editor.putLong(tripKey + "_start_time", trip.getStartTime());
                  editor.putLong(tripKey + "_end_time", trip.getEndTime());
                  editor.putBoolean(tripKey + "_background", trip.isBackgroundTrip());
                  
                  // Update trip count
                  editor.putInt(KEY_TRIP_COUNT, tripCount);
                  
                  // Add to trip IDs set
                  Set<String> tripIds = prefs.getStringSet("trip_ids", new HashSet<>());
                  tripIds = new HashSet<>(tripIds); // Create mutable copy
                  tripIds.add(String.valueOf(trip.getId()));
                  editor.putStringSet("trip_ids", tripIds);
                  
                  editor.apply();
              }
              
              public List<Trip> getAllTrips() {
                  List<Trip> trips = new ArrayList<>();
                  Set<String> tripIds = prefs.getStringSet("trip_ids", new HashSet<>());
                  
                  for (String tripIdStr : tripIds) {
                      try {
                          long tripId = Long.parseLong(tripIdStr);
                          Trip trip = loadTrip(tripId);
                          if (trip != null) {
                              trips.add(trip);
                          }
                      } catch (NumberFormatException e) {
                          // Skip invalid trip IDs
                      }
                  }
                  
                  // Sort by start time (newest first)
                  trips.sort((t1, t2) -> Long.compare(t2.getStartTime(), t1.getStartTime()));
                  
                  return trips;
              }
              
              private Trip loadTrip(long tripId) {
                  String tripKey = KEY_TRIP_PREFIX + tripId;
                  
                  if (!prefs.contains(tripKey + "_distance")) {
                      return null; // Trip doesn't exist
                  }
                  
                  Trip trip = new Trip();
                  trip.setId(tripId);
                  trip.setStartAddress(prefs.getString(tripKey + "_start", "Unknown"));
                  trip.setEndAddress(prefs.getString(tripKey + "_end", "Unknown"));
                  trip.setDistance(prefs.getFloat(tripKey + "_distance", 0.0f));
                  trip.setDuration(prefs.getLong(tripKey + "_duration", 0));
                  trip.setStartTime(prefs.getLong(tripKey + "_start_time", 0));
                  trip.setEndTime(prefs.getLong(tripKey + "_end_time", 0));
                  trip.setBackgroundTrip(prefs.getBoolean(tripKey + "_background", false));
                  
                  return trip;
              }
              
              public int getTripCount() {
                  return prefs.getInt(KEY_TRIP_COUNT, 0);
              }
              
              public double getTotalMiles() {
                  double total = 0.0;
                  List<Trip> trips = getAllTrips();
                  for (Trip trip : trips) {
                      total += trip.getDistance();
                  }
                  return total;
              }
              
              public void clearAllTrips() {
                  SharedPreferences.Editor editor = prefs.edit();
                  editor.clear();
                  editor.apply();
              }
          }
          EOF

      - name: Create BackgroundGPSService with trip saving
        run: |
          cat > android/app/src/main/java/com/miletrackerpro/app/services/BackgroundGPSService.java << 'EOF'
          package com.miletrackerpro.app.services;
          
          import android.Manifest;
          import android.app.Notification;
          import android.app.NotificationChannel;
          import android.app.NotificationManager;
          import android.app.Service;
          import android.content.Intent;
          import android.content.pm.PackageManager;
          import android.location.Location;
          import android.location.LocationListener;
          import android.location.LocationManager;
          import android.os.Build;
          import android.os.IBinder;
          import android.os.PowerManager;
          import androidx.core.app.ActivityCompat;
          import androidx.core.app.NotificationCompat;
          import com.miletrackerpro.app.storage.Trip;
          import com.miletrackerpro.app.storage.TripStorage;
          
          public class BackgroundGPSService extends Service implements LocationListener {
              private static final int NOTIFICATION_ID = 1001;
              private static final String CHANNEL_ID = "GPS_TRACKING_CHANNEL";
              
              private LocationManager locationManager;
              private PowerManager.WakeLock wakeLock;
              private NotificationManager notificationManager;
              private TripStorage tripStorage;
              
              private Location lastLocation;
              private float totalDistance = 0.0f;
              private long tripStartTime = 0;
              private boolean isTracking = false;
              
              @Override
              public void onCreate() {
                  super.onCreate();
                  
                  locationManager = (LocationManager) getSystemService(LOCATION_SERVICE);
                  notificationManager = (NotificationManager) getSystemService(NOTIFICATION_SERVICE);
                  tripStorage = new TripStorage(this);
                  
                  // Create wake lock to keep GPS active
                  PowerManager powerManager = (PowerManager) getSystemService(POWER_SERVICE);
                  wakeLock = powerManager.newWakeLock(PowerManager.PARTIAL_WAKE_LOCK, "MileTracker:GPS");
                  
                  createNotificationChannel();
              }
              
              @Override
              public int onStartCommand(Intent intent, int flags, int startId) {
                  String action = intent.getStringExtra("action");
                  
                  if ("START_TRACKING".equals(action)) {
                      startBackgroundTracking();
                  } else if ("STOP_TRACKING".equals(action)) {
                      stopBackgroundTracking();
                  }
                  
                  return START_STICKY; // Restart if killed
              }
              
              private void startBackgroundTracking() {
                  if (ActivityCompat.checkSelfPermission(this, Manifest.permission.ACCESS_FINE_LOCATION) 
                      == PackageManager.PERMISSION_GRANTED) {
                      
                      isTracking = true;
                      tripStartTime = System.currentTimeMillis();
                      totalDistance = 0.0f;
                      lastLocation = null;
                      
                      // Acquire wake lock
                      if (!wakeLock.isHeld()) {
                          wakeLock.acquire();
                      }
                      
                      // Start foreground service with notification
                      startForeground(NOTIFICATION_ID, createTrackingNotification());
                      
                      // Request location updates
                      locationManager.requestLocationUpdates(LocationManager.GPS_PROVIDER, 
                          10000, 10, this); // 10 seconds, 10 meters
                      
                      locationManager.requestLocationUpdates(LocationManager.NETWORK_PROVIDER, 
                          15000, 15, this); // 15 seconds, 15 meters
                  }
              }
              
              private void stopBackgroundTracking() {
                  if (isTracking) {
                      // Save the completed trip
                      long duration = System.currentTimeMillis() - tripStartTime;
                      if (totalDistance > 0.01) { // Only save trips with meaningful distance
                          Trip trip = new Trip(totalDistance, duration, true);
                          tripStorage.saveTrip(trip);
                      }
                  }
                  
                  isTracking = false;
                  
                  // Stop location updates
                  locationManager.removeUpdates(this);
                  
                  // Release wake lock
                  if (wakeLock.isHeld()) {
                      wakeLock.release();
                  }
                  
                  // Stop foreground service
                  stopForeground(true);
                  stopSelf();
              }
              
              private void createNotificationChannel() {
                  if (Build.VERSION.SDK_INT >= Build.VERSION_CODES.O) {
                      NotificationChannel channel = new NotificationChannel(
                          CHANNEL_ID,
                          "GPS Tracking",
                          NotificationManager.IMPORTANCE_LOW
                      );
                      channel.setDescription("Background GPS tracking for mileage");
                      notificationManager.createNotificationChannel(channel);
                  }
              }
              
              private Notification createTrackingNotification() {
                  return new NotificationCompat.Builder(this, CHANNEL_ID)
                      .setContentTitle("MileTracker Pro")
                      .setContentText(String.format("Tracking: %.2f miles", totalDistance))
                      .setSmallIcon(android.R.drawable.ic_menu_mylocation)
                      .setOngoing(true)
                      .setPriority(NotificationCompat.PRIORITY_LOW)
                      .build();
              }
              
              private void updateNotification() {
                  if (isTracking) {
                      long elapsed = System.currentTimeMillis() - tripStartTime;
                      String timeText = formatTime(elapsed);
                      
                      Notification notification = new NotificationCompat.Builder(this, CHANNEL_ID)
                          .setContentTitle("MileTracker Pro - Active Trip")
                          .setContentText(String.format("%.2f miles • %s", totalDistance, timeText))
                          .setSmallIcon(android.R.drawable.ic_menu_mylocation)
                          .setOngoing(true)
                          .setPriority(NotificationCompat.PRIORITY_LOW)
                          .build();
                      
                      notificationManager.notify(NOTIFICATION_ID, notification);
                  }
              }
              
              private String formatTime(long milliseconds) {
                  long seconds = milliseconds / 1000;
                  long minutes = seconds / 60;
                  seconds = seconds % 60;
                  return String.format("%02d:%02d", minutes, seconds);
              }
              
              @Override
              public void onLocationChanged(Location location) {
                  if (isTracking && lastLocation != null) {
                      float distance = lastLocation.distanceTo(location) / 1609.34f; // Convert to miles
                      
                      // Filter out GPS noise
                      if (distance > 0.001f && distance < 1.0f) {
                          totalDistance += distance;
                          updateNotification();
                      }
                  }
                  
                  lastLocation = location;
              }
              
              @Override
              public IBinder onBind(Intent intent) {
                  return null;
              }
              
              @Override
              public void onDestroy() {
                  super.onDestroy();
                  
                  if (wakeLock.isHeld()) {
                      wakeLock.release();
                  }
                  
                  locationManager.removeUpdates(this);
              }
          }
          EOF

