name: Build Android APK - Use Facebook React Plugin (Documented Working Solution)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Accept Android SDK licenses
      run: |
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
    - name: Install Android SDK components
      run: |
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-34" \
          "build-tools;34.0.0" \
          "ndk;26.1.10909125"

    - name: Set environment variables
      run: |
        echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV
        echo "ANDROID_NDK_ROOT=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV

    - name: Install dependencies
      run: npm install

    - name: Setup Expo CLI
      run: npm install -g @expo/cli

    - name: Use corrected package.json and create expo-constants override
      run: |
        echo "Removing expo-constants dependency from package.json to fix React Native 0.76.0 compatibility"
        # Simply remove expo-constants from existing package.json if present
        sed -i '/expo-constants/d' package.json || true
        
    - name: Install dependencies
      run: npm install
        
    - name: Generate native project
      run: npx expo prebuild --platform android --clean --no-install
        
    - name: Fix React Native 0.76.0 and Android API 35 compatibility
      run: |
        echo "Fixing Android build configuration for React Native 0.76.0..."
        
        # First, update SDK versions in root build.gradle to API 35
        cd android
        echo "Updating root build.gradle with API 35 support..."
        
        # Remove existing ext block if present and add new one with API 35
        sed -i '/ext {/,/}/d' build.gradle 2>/dev/null || true
        sed -i '/buildscript {/a\    ext {\n        buildToolsVersion = "35.0.0"\n        minSdkVersion = 24\n        compileSdkVersion = 35\n        targetSdkVersion = 35\n        ndkVersion = "25.1.8937393"\n        kotlinVersion = "1.9.22"\n    }' build.gradle
        
        echo "Root build.gradle updated with API 35"
        
        # Update app-level build.gradle with API 35 compatibility
        cd app
        echo "Creating app-level build.gradle with API 35 support..."
        
        cat > build.gradle << 'EOF'
        apply plugin: "com.android.application"
        apply plugin: "org.jetbrains.kotlin.android"
        apply plugin: "com.facebook.react"

        android {
            compileSdkVersion 35
            buildToolsVersion "35.0.0"
            ndkVersion "25.1.8937393"

            namespace 'com.miletrackerpro.app'
            defaultConfig {
                applicationId 'com.miletrackerpro.app'
                minSdkVersion 24
                targetSdkVersion 35
                versionCode 1
                versionName "1.0.0"
                multiDexEnabled true
            }
            
            signingConfigs {
                debug {
                    storeFile file('debug.keystore')
                    storePassword 'android'
                    keyAlias 'androiddebugkey'
                    keyPassword 'android'
                }
            }
            
            buildTypes {
                debug {
                    signingConfig signingConfigs.debug
                    minifyEnabled false
                }
                release {
                    signingConfig signingConfigs.debug
                    minifyEnabled false
                }
            }
        }

        dependencies {
            implementation("com.facebook.react:react-android")
            
            if (hermesEnabled.toBoolean()) {
                implementation("com.facebook.react:hermes-android")
            } else {
                implementation jscFlavor
            }
            
            // API 35 compatible AndroidX dependencies
            implementation 'androidx.core:core:1.13.1'
            implementation 'androidx.appcompat:appcompat:1.7.0'
            implementation 'androidx.activity:activity:1.9.2'
            implementation 'androidx.exifinterface:exifinterface:1.3.7'
            implementation 'com.google.android.material:material:1.12.0'
        }

        def enableHermes = true
        def hermesEnabled = enableHermes
        def jscFlavor = 'org.webkit:android-jsc:+'
        
        apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)
        EOF
        
        echo "App-level build.gradle created with API 35 support"
        
        # Also remove problematic windowOptOutEdgeToEdgeEnforcement from generated resources
        echo "Removing problematic windowOptOutEdgeToEdgeEnforcement attributes..."
        find . -name "values.xml" -type f -exec sed -i '/windowOptOutEdgeToEdgeEnforcement/d' {} + 2>/dev/null || true
        
        echo "Android configuration fixed for API 35 compatibility"
        
    - name: Replace expo-root-project with com.facebook.react (Documented Solution)
      run: |
        cd android
        # Remove expo-root-project plugin and replace with com.facebook.react
        sed -i 's/apply plugin: "expo-root-project"/apply plugin: "com.facebook.react"/g' build.gradle
        sed -i '/expo-root-project/d' build.gradle
        
        # Ensure com.facebook.react plugin is present
        if ! grep -q "com.facebook.react" build.gradle; then
          echo 'apply plugin: "com.facebook.react"' >> build.gradle
        fi
        
        # Verify expo-constants removal worked
        echo "Checking if expo-constants was successfully excluded..."
        if [ -d "node_modules/expo-constants" ]; then
          echo "WARNING: expo-constants still present, manually removing..."
          rm -rf node_modules/expo-constants
        fi
        
        # Add required ext properties for React Native 0.76.0
        cat >> build.gradle << 'EOF'

        allprojects {
            repositories {
                google()
                mavenCentral()
                maven { url "https://www.jitpack.io" }
            }
        }

        // React Native 0.76.0 compatibility
        ext {
            buildToolsVersion = "34.0.0"
            minSdkVersion = 24
            compileSdkVersion = 34
            targetSdkVersion = 34
            ndkVersion = "26.1.10909125"
            kotlinVersion = "1.9.22"
        }
        EOF

    - name: Use working android/app/build.gradle for React Native 0.76.0
      run: |
        cd android/app
        cat > build.gradle << 'EOF'
        apply plugin: "com.android.application"
        apply plugin: "org.jetbrains.kotlin.android"
        apply plugin: "com.facebook.react"

        android {
            ndkVersion "26.1.10909125"
            compileSdkVersion 34

            namespace 'com.miletrackerpro.app'
            defaultConfig {
                applicationId 'com.miletrackerpro.app'
                minSdkVersion 24
                targetSdkVersion 34
                versionCode 1
                versionName "1.0.0"
                multiDexEnabled true
            }
            
            signingConfigs {
                debug {
                    storeFile file('debug.keystore')
                    storePassword 'android'
                    keyAlias 'androiddebugkey'
                    keyPassword 'android'
                }
            }
            
            buildTypes {
                debug {
                    signingConfig signingConfigs.debug
                }
                release {
                    signingConfig signingConfigs.debug
                    minifyEnabled false
                }
            }
        }

        dependencies {
            implementation("com.facebook.react:react-android:0.76.0")
            implementation("com.facebook.react:hermes-android:0.76.0")
            
            // AndroidX dependencies for background GPS service (from documented solution)
            implementation 'androidx.core:core:1.9.0'
            implementation 'androidx.appcompat:appcompat:1.5.1'
            implementation 'com.google.android.gms:play-services-location:21.0.1'
        }
        EOF

    - name: Build Android APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleRelease --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: miletracker-pro-release.apk
        path: android/app/build/outputs/apk/release/app-release.apk
