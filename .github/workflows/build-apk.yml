name: MileTracker Pro with API Integration
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK with PostgreSQL API
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install EAS CLI
      run: npm install -g @expo/cli@latest eas-cli@latest

    - name: Install dependencies
      run: npm install

    - name: Setup Expo and EAS
      run: |
        npx expo install --fix
        eas login --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    - name: Configure EAS project
      run: |
        eas project:init --id 18ccbc9a-e560-4d1f-a221-a2fab6f8a24a --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    - name: Build APK with API Integration
      run: |
        echo "Building MileTracker Pro with PostgreSQL API connectivity"
        echo "API endpoints: https://workspace-codenurse.replit.app/api and http://localhost:5000/api/test"
        eas build --platform android --profile preview --non-interactive --clear-cache
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MileTracker-Pro-API-Integrated
        path: '*.apk'
        retention-days: 30

    - name: Build Success Summary
      run: |
        echo "‚úÖ MileTracker Pro APK built successfully with API integration"
        echo "üì± Features included:"
        echo "   - PostgreSQL database connectivity"
        echo "   - Automatic API fallback (public ‚Üí local ‚Üí offline)"
        echo "   - Device ID system for trip synchronization"
        echo "   - Background GPS tracking with native Android service"
        echo "   - Trip persistence across app updates"
        echo "   - Receipt capture and CSV export"
        echo "üåê API endpoints configured:"
        echo "   - Public: https://workspace-codenurse.replit.app/api"
        echo "   - Local: http://localhost:5000/api/test"
        echo "üíæ Data storage: PostgreSQL database + local backup"
        echo "üì• Download APK from Actions artifacts"
