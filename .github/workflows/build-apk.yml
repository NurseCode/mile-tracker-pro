                  tripHistoryLayout.setPadding(0, 20, 0, 0);
                  
                  tripHistoryScroll.addView(tripHistoryLayout);
                  mainLayout.addView(tripHistoryScroll);
                  
                  setContentView(mainLayout);
              }
              
              private void updateStats() {
                  int tripCount = tripStorage.getTripCount();
                  double totalMiles = tripStorage.getTotalMiles();
                  statsText.setText(String.format("Total: %d trips • %.2f miles", tripCount, totalMiles));
              }
              
              private void toggleTripHistory() {
                  showingTrips = !showingTrips;
                  
                  if (showingTrips) {
                      viewTripsButton.setText("HIDE TRIP HISTORY");
                      displayTripHistory();
                      tripHistoryScroll.setVisibility(View.VISIBLE);
                  } else {
                      viewTripsButton.setText("VIEW TRIP HISTORY");
                      tripHistoryScroll.setVisibility(View.GONE);
                  }
              }
              
              private void displayTripHistory() {
                  tripHistoryLayout.removeAllViews();
                  
                  List<Trip> trips = tripStorage.getAllTrips();
                  
                  if (trips.isEmpty()) {
                      TextView noTrips = new TextView(this);
                      noTrips.setText("No trips recorded yet. Start your first trip!");
                      noTrips.setTextSize(16);
                      noTrips.setTextColor(0xFF666666);
                      noTrips.setPadding(0, 20, 0, 20);
                      tripHistoryLayout.addView(noTrips);
                      return;
                  }
                  
                  for (Trip trip : trips) {
                      LinearLayout tripCard = new LinearLayout(this);
                      tripCard.setOrientation(LinearLayout.VERTICAL);
                      tripCard.setBackgroundColor(0xFFF5F5F5);
                      tripCard.setPadding(20, 15, 20, 15);
                      
                      LinearLayout.LayoutParams cardParams = new LinearLayout.LayoutParams(
                          LinearLayout.LayoutParams.MATCH_PARENT,
                          LinearLayout.LayoutParams.WRAP_CONTENT
                      );
                      cardParams.setMargins(0, 0, 0, 10);
                      tripCard.setLayoutParams(cardParams);
                      
                      // Trip header
                      TextView tripHeader = new TextView(this);
                      tripHeader.setText(String.format("%.2f miles • %s", 
                          trip.getDistance(), trip.getFormattedDuration()));
                      tripHeader.setTextSize(18);
                      tripHeader.setTextColor(0xFF2E7D32);
                      tripCard.addView(tripHeader);
                      
                      // Trip date
                      TextView tripDate = new TextView(this);
                      tripDate.setText(trip.getFormattedDate());
                      tripDate.setTextSize(14);
                      tripDate.setTextColor(0xFF666666);
                      tripCard.addView(tripDate);
                      
                      // Trip method
                      TextView tripMethod = new TextView(this);
                      tripMethod.setText(trip.getTrackingMethod());
                      tripMethod.setTextSize(12);
                      tripMethod.setTextColor(trip.isBackgroundTrip() ? 0xFF4CAF50 : 0xFF1976D2);
                      tripCard.addView(tripMethod);
                      
                      tripHistoryLayout.addView(tripCard);
                  }
              }
              
              private void requestPermissions() {
                  if (ContextCompat.checkSelfPermission(this, Manifest.permission.ACCESS_FINE_LOCATION) 
                      != PackageManager.PERMISSION_GRANTED) {
                      ActivityCompat.requestPermissions(this,
                          new String[]{
                              Manifest.permission.ACCESS_FINE_LOCATION,
                              Manifest.permission.ACCESS_COARSE_LOCATION
                          },
                          LOCATION_PERMISSION_REQUEST);
                  } else {
                      requestBackgroundLocationPermission();
                  }
              }
              
              private void requestBackgroundLocationPermission() {
                  if (Build.VERSION.SDK_INT >= Build.VERSION_CODES.Q) {
                      if (ContextCompat.checkSelfPermission(this, Manifest.permission.ACCESS_BACKGROUND_LOCATION) 
                          != PackageManager.PERMISSION_GRANTED) {
                          ActivityCompat.requestPermissions(this,
                              new String[]{Manifest.permission.ACCESS_BACKGROUND_LOCATION},
                              BACKGROUND_LOCATION_PERMISSION_REQUEST);
                      }
                  }
              }
              
              private void toggleBackgroundMode() {
                  if (Build.VERSION.SDK_INT >= Build.VERSION_CODES.Q) {
                      if (ContextCompat.checkSelfPermission(this, Manifest.permission.ACCESS_BACKGROUND_LOCATION) 
                          != PackageManager.PERMISSION_GRANTED) {
                          Toast.makeText(this, "Background location permission required", Toast.LENGTH_LONG).show();
                          requestBackgroundLocationPermission();
                          return;
                      }
                  }
                  
                  backgroundEnabled = !backgroundEnabled;
                  
                  if (backgroundEnabled) {
                      backgroundToggle.setText("Background Mode: ON");
                      backgroundToggle.setBackgroundColor(0xFF4CAF50);
                      backgroundToggle.setTextColor(0xFFFFFFFF);
                      statusText.setText("Background GPS enabled - trips will be saved automatically");
                  } else {
                      backgroundToggle.setText("Background Mode: OFF");
                      backgroundToggle.setBackgroundColor(0xFFE0E0E0);
                      backgroundToggle.setTextColor(0xFF000000);
                      statusText.setText("Foreground tracking only - trips will be saved when stopped");
                  }
              }
              
              private void initializeGPS() {
                  locationManager = (LocationManager) getSystemService(LOCATION_SERVICE);
              }
              
              private void setupTimerRunnable() {
                  timerRunnable = new Runnable() {
                      @Override
                      public void run() {
                          if (isTracking && !backgroundEnabled) {
                              updateTimer();
                              timerHandler.postDelayed(this, 1000);
                          }
                      }
                  };
              }
              
              private void startTrip() {
                  if (ContextCompat.checkSelfPermission(this, Manifest.permission.ACCESS_FINE_LOCATION) 
                      == PackageManager.PERMISSION_GRANTED) {
                      
                      isTracking = true;
                      tripStartTime = System.currentTimeMillis();
                      totalDistance = 0.0f;
                      lastLocation = null;
                      
                      startButton.setEnabled(false);
                      stopButton.setEnabled(true);
                      
                      if (backgroundEnabled) {
                          Intent serviceIntent = new Intent(this, BackgroundGPSService.class);
                          serviceIntent.putExtra("action", "START_TRACKING");
                          startForegroundService(serviceIntent);
                          
                          statusText.setText("Trip started - background GPS tracking and saving");
                      } else {
                          statusText.setText("Trip started - foreground tracking (will be saved)");
                          locationManager.requestLocationUpdates(LocationManager.GPS_PROVIDER, 
                              5000, 5, this);
                          timerHandler.post(timerRunnable);
                      }
                  } else {
                      Toast.makeText(this, "Location permission required", Toast.LENGTH_SHORT).show();
                  }
              }
              
              private void stopTrip() {
                  isTracking = false;
                  
                  startButton.setEnabled(true);
                  stopButton.setEnabled(false);
                  
                  if (backgroundEnabled) {
                      Intent serviceIntent = new Intent(this, BackgroundGPSService.class);
                      serviceIntent.putExtra("action", "STOP_TRACKING");
                      startService(serviceIntent);
                  } else {
                      locationManager.removeUpdates(this);
                      timerHandler.removeCallbacks(timerRunnable);
                      
                      // Save foreground trip
                      long duration = System.currentTimeMillis() - tripStartTime;
                      if (totalDistance > 0.01) {
                          Trip trip = new Trip(totalDistance, duration, false);
                          tripStorage.saveTrip(trip);
                      }
                  }
                  
                  statusText.setText(String.format("Trip completed and saved: %.2f miles in %s", 
                      totalDistance, formatTime(System.currentTimeMillis() - tripStartTime)));
                  
                  updateStats();
                  
                  // Refresh trip history if showing
                  if (showingTrips) {
                      displayTripHistory();
                  }
              }
              
              private void updateTimer() {
                  if (isTracking) {
                      long elapsed = System.currentTimeMillis() - tripStartTime;
                      timerText.setText("Time: " + formatTime(elapsed));
                  }
              }
              
              private String formatTime(long milliseconds) {
                  long seconds = milliseconds / 1000;
                  long minutes = seconds / 60;
                  seconds = seconds % 60;
                  return String.format("%02d:%02d", minutes, seconds);
              }
              
              @Override
              public void onLocationChanged(Location location) {
                  if (lastLocation != null && !backgroundEnabled) {
                      float distance = lastLocation.distanceTo(location) / 1609.34f;
                      if (distance > 0.001f) {
                          totalDistance += distance;
                          distanceText.setText(String.format("Distance: %.2f miles", totalDistance));
                      }
                  }
                  lastLocation = location;
              }
              
              @Override
              public void onRequestPermissionsResult(int requestCode, String[] permissions, int[] grantResults) {
                  super.onRequestPermissionsResult(requestCode, permissions, grantResults);
                  
                  if (requestCode == LOCATION_PERMISSION_REQUEST) {
                      if (grantResults.length > 0 && grantResults[0] == PackageManager.PERMISSION_GRANTED) {
                          statusText.setText("Location permissions granted");
                          requestBackgroundLocationPermission();
                      } else {
                          statusText.setText("Location permissions required for GPS tracking");
                      }
                  } else if (requestCode == BACKGROUND_LOCATION_PERMISSION_REQUEST) {
                      if (grantResults.length > 0 && grantResults[0] == PackageManager.PERMISSION_GRANTED) {
                          statusText.setText("Background location granted - full background tracking available");
                      } else {
                          statusText.setText("Background permission denied - foreground tracking only");
                      }
                  }
              }
              
              @Override
              protected void onResume() {
                  super.onResume();
                  updateStats();
                  if (showingTrips) {
                      displayTripHistory();
                  }
              }
              
              @Override
              public void onStatusChanged(String provider, int status, Bundle extras) {}
              
              @Override
              public void onProviderEnabled(String provider) {}
              
              @Override
              public void onProviderDisabled(String provider) {}
          }
