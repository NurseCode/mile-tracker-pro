      - name: Create AddressLookup utility for geocoding
        run: |
          cat > android/app/src/main/java/com/miletrackerpro/app/utils/AddressLookup.java << 'EOF'
          package com.miletrackerpro.app.utils;
          
          import android.content.Context;
          import android.location.Address;
          import android.location.Geocoder;
          import android.os.Handler;
          import android.os.Looper;
          import java.io.IOException;
          import java.util.List;
          import java.util.Locale;
          import java.util.concurrent.ExecutorService;
          import java.util.concurrent.Executors;
          
          public class AddressLookup {
              private static final ExecutorService executor = Executors.newFixedThreadPool(2);
              private static final Handler mainHandler = new Handler(Looper.getMainLooper());
              
              public interface AddressCallback {
                  void onAddressFound(String address);
                  void onAddressNotFound();
              }
              
              public static void getAddressFromLocation(Context context, double latitude, double longitude, AddressCallback callback) {
                  executor.execute(() -> {
                      String address = lookupAddress(context, latitude, longitude);
                      
                      mainHandler.post(() -> {
                          if (address != null && !address.isEmpty()) {
                              callback.onAddressFound(address);
                          } else {
                              callback.onAddressNotFound();
                          }
                      });
                  });
              }
              
              private static String lookupAddress(Context context, double latitude, double longitude) {
                  try {
                      Geocoder geocoder = new Geocoder(context, Locale.getDefault());
                      
                      if (!geocoder.isPresent()) {
                          return null;
                      }
                      
                      List<Address> addresses = geocoder.getFromLocation(latitude, longitude, 1);
                      
                      if (addresses != null && !addresses.isEmpty()) {
                          Address address = addresses.get(0);
                          return formatAddress(address);
                      }
                      
                  } catch (IOException e) {
                      // Network error or geocoding service unavailable
                      return null;
                  } catch (Exception e) {
                      // Other geocoding errors
                      return null;
                  }
                  
                  return null;
              }
              
              private static String formatAddress(Address address) {
                  StringBuilder sb = new StringBuilder();
                  
                  // Add street number and name
                  if (address.getSubThoroughfare() != null) {
                      sb.append(address.getSubThoroughfare()).append(" ");
                  }
                  if (address.getThoroughfare() != null) {
                      sb.append(address.getThoroughfare());
                  }
                  
                  // Add city
                  if (address.getLocality() != null) {
                      if (sb.length() > 0) sb.append(", ");
                      sb.append(address.getLocality());
                  }
                  
                  // Add state
                  if (address.getAdminArea() != null) {
                      if (sb.length() > 0) sb.append(", ");
                      sb.append(address.getAdminArea());
                  }
                  
                  // If we don't have a good address, try feature name or sub-locality
                  if (sb.length() == 0) {
                      if (address.getFeatureName() != null) {
                          sb.append(address.getFeatureName());
                      } else if (address.getSubLocality() != null) {
                          sb.append(address.getSubLocality());
                      }
                  }
                  
                  // Fallback to coordinates if no address found
                  if (sb.length() == 0) {
                      return String.format("%.4f, %.4f", address.getLatitude(), address.getLongitude());
                  }
                  
                  return sb.toString().trim();
              }
              
              public static String formatShortAddress(String fullAddress) {
                  if (fullAddress == null || fullAddress.isEmpty()) {
                      return "Unknown Location";
                  }
                  
                  // If it's coordinates, return as is
                  if (fullAddress.matches("-?\\d+\\.\\d+, -?\\d+\\.\\d+")) {
                      return fullAddress;
                  }
                  
                  // Split by comma and take first meaningful part
                  String[] parts = fullAddress.split(",");
                  
                  if (parts.length >= 2) {
                      // Return street address + city
                      return (parts[0].trim() + ", " + parts[1].trim());
                  } else {
                      // Return first part only
                      return parts[0].trim();
                  }
              }
          }
          EOF

      - name: Create enhanced Trip data model with addresses
        run: |
          cat > android/app/src/main/java/com/miletrackerpro/app/storage/Trip.java << 'EOF'
          package com.miletrackerpro.app.storage;
          
          import java.text.SimpleDateFormat;
          import java.util.Date;
          import java.util.Locale;
          
          public class Trip {
              private long id;
              private String startAddress;
              private String endAddress;
              private double startLatitude;
              private double startLongitude;
              private double endLatitude;
              private double endLongitude;
              private double distance;
              private long duration; // in milliseconds
              private long startTime;
              private long endTime;
              private boolean isAutoDetected;
              
              public Trip() {
                  this.id = System.currentTimeMillis();
                  this.startTime = System.currentTimeMillis();
