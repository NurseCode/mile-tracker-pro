                      ).setMarginTop(20);
                      document.add(summary);
                      
                      document.close();
                      return baos.toByteArray();
                  } catch (Exception e) {
                      Log.e(TAG, "Error generating PDF: " + e.getMessage(), e);
                      return null;
                  }
