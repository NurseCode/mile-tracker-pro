            compileSdkVersion 34
            buildToolsVersion "34.0.0"

            defaultConfig {
                applicationId "com.miletrackerpro.app"
                minSdkVersion 23
                targetSdkVersion 34
                versionCode 33
                versionName "4.9.2"
                
                vectorDrawables.useSupportLibrary = true
            }

            buildTypes {
                release {
                    minifyEnabled false
                    proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                    signingConfig signingConfigs.debug
                }
                debug {
                    minifyEnabled false
                    debuggable true
                }
            }
            
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }
        }

        dependencies {
            implementation 'androidx.appcompat:appcompat:1.6.1'
            implementation 'androidx.core:core:1.12.0'
            implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
        }
        EOF
        
        # Create project build.gradle
        cat > android/build.gradle << 'EOF'
        buildscript {
            repositories {
                google()
                mavenCentral()
                gradlePluginPortal()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:8.1.4'
            }
        }

        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }

        task clean(type: Delete) {
            delete rootProject.buildDir
        }
        EOF
        
        # Create settings.gradle
        cat > android/settings.gradle << 'EOF'
        include ':app'
        rootProject.name = "MileTracker Pro"
        EOF
        
        # Create gradle wrapper properties
        cat > android/gradle/wrapper/gradle-wrapper.properties << 'EOF'
        distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        distributionUrl=https\://services.gradle.org/distributions/gradle-8.4-all.zip
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper/dists
        EOF
        
        # Create gradlew script
        cat > android/gradlew << 'EOF'
        #!/usr/bin/env sh
        exec gradle "$@"
        EOF
        
        # Create strings.xml
        cat > android/app/src/main/res/values/strings.xml << 'EOF'
        <resources>
            <string name="app_name">MileTracker Pro</string>
        </resources>
        EOF
        
        # Create styles.xml
        cat > android/app/src/main/res/values/styles.xml << 'EOF'
        <resources>
            <style name="AppTheme" parent="Theme.AppCompat.Light.DarkActionBar">
                <item name="colorPrimary">#667eea</item>
                <item name="colorPrimaryDark">#5a6fd8</item>
                <item name="colorAccent">#667eea</item>
                <item name="android:textColorPrimary">#333333</item>
                <item name="android:windowBackground">#f8f9fa</item>
            </style>
        </resources>
        EOF
        
        # Create app icon
        cat > android/app/src/main/res/drawable/ic_launcher.xml << 'EOF'
        <vector xmlns:android="http://schemas.android.com/apk/res/android"
            android:width="108dp"
            android:height="108dp"
            android:viewportWidth="108"
            android:viewportHeight="108">
            <path android:fillColor="#667eea"
                android:pathData="M0,0h108v108h-108z"/>
            <path android:fillColor="#ffffff"
                android:pathData="M25,25h58v58h-58z"/>
            <path android:fillColor="#667eea"
                android:pathData="M35,45 L73,45 L73,55 L35,55 Z"/>
        </vector>
        EOF

    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MileTracker-Pro-Trip-Editing-Fast-v4.9.2
        path: android/app/build/outputs/apk/release/*.apk
