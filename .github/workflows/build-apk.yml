                  emailEditText.setHint("Email");
                  emailEditText.setInputType(android.text.InputType.TYPE_TEXT_VARIATION_EMAIL_ADDRESS);
                  emailEditText.setPadding(20, 20, 20, 20);
                  layout.addView(emailEditText);
                  
                  // Password input
