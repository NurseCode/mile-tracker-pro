                          .putString(USER_EMAIL_KEY, email)
                          .putString(AUTH_TOKEN_KEY, authToken)
                          .putBoolean(IS_LOGGED_IN_KEY, true)
                          .putLong(LAST_LOGIN_KEY, currentTime)
