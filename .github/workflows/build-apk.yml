                  try {
                      SharedPreferences authPrefs = context.getSharedPreferences("MileTrackerAuth", Context.MODE_PRIVATE);
                      String userEmail = authPrefs.getString("user_email", "");
                      
                      if (userEmail.isEmpty()) {
