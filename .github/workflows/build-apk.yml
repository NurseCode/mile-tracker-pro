name: Pure React Native MileTracker Pro with API Integration
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Pure React Native APK with PostgreSQL API
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install React Native CLI
      run: npm install -g @react-native-community/cli

    - name: Install dependencies
      run: npm install

    - name: Setup Android SDK components
      run: |
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    - name: Generate Android keystore
      run: |
        mkdir -p android/app
        keytool -genkeypair -v -keystore android/app/debug.keystore -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=MileTracker Pro, OU=Mobile, O=CodeNurse, L=City, S=State, C=US"

    - name: Build Android APK
      run: |
        echo "Building Pure React Native APK with PostgreSQL API connectivity"
        echo "API endpoints: https://workspace-codenurse.replit.app/api and http://localhost:5000/api/test"
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MileTracker-Pro-PureRN-API
        path: 'android/app/build/outputs/apk/debug/*.apk'
        retention-days: 30

    - name: Build Success Summary
      run: |
        echo "‚úÖ Pure React Native MileTracker Pro APK built successfully"
        echo "üì± Features included:"
        echo "   - PostgreSQL database connectivity"
        echo "   - Device ID system for trip synchronization"
        echo "   - Native Android background GPS service"
        echo "   - React Native keychain for secure storage"
        echo "   - Image picker and file system integration"
        echo "üåê API connectivity:"
        echo "   - Public API: https://workspace-codenurse.replit.app/api"
        echo "   - Local fallback: http://localhost:5000/api/test"
        echo "üíæ Data persistence: PostgreSQL + keychain backup"
        echo "üîß Build system: Pure React Native CLI (no expo dependencies)"
