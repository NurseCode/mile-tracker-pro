              }
              
              private void requestPermissions() {
                  if (ContextCompat.checkSelfPermission(this, Manifest.permission.ACCESS_FINE_LOCATION) 
                      != PackageManager.PERMISSION_GRANTED) {
                      ActivityCompat.requestPermissions(this,
                          new String[]{
                              Manifest.permission.ACCESS_FINE_LOCATION,
                              Manifest.permission.ACCESS_COARSE_LOCATION
                          },
                          LOCATION_PERMISSION_REQUEST);
                  } else {
                      requestBackgroundLocationPermission();
                  }
              }
              
              private void requestBackgroundLocationPermission() {
                  if (Build.VERSION.SDK_INT >= Build.VERSION_CODES.Q) {
                      if (ContextCompat.checkSelfPermission(this, Manifest.permission.ACCESS_BACKGROUND_LOCATION) 
                          != PackageManager.PERMISSION_GRANTED) {
                          ActivityCompat.requestPermissions(this,
                              new String[]{Manifest.permission.ACCESS_BACKGROUND_LOCATION},
                              BACKGROUND_LOCATION_PERMISSION_REQUEST);
                      }
                  }
              }
              
              private void toggleAutoDetection() {
                  if (Build.VERSION.SDK_INT >= Build.VERSION_CODES.Q) {
                      if (ContextCompat.checkSelfPermission(this, Manifest.permission.ACCESS_BACKGROUND_LOCATION) 
                          != PackageManager.PERMISSION_GRANTED) {
                          Toast.makeText(this, "Background location permission required for auto-detection", Toast.LENGTH_LONG).show();
                          requestBackgroundLocationPermission();
                          return;
                      }
                  }
                  
                  autoDetectionEnabled = !autoDetectionEnabled;
                  
                  // Save state to preferences
                  tripStorage.setAutoDetectionEnabled(autoDetectionEnabled);
                  
                  if (autoDetectionEnabled) {
                      startAutoDetectionService();
                      startSpeedMonitoring();
                  } else {
                      stopAutoDetectionService();
                      stopSpeedMonitoring();
                      speedText.setText("Speed: -- mph");
                  }
                  
                  updateAutoToggleUI();
              }
              
              private void startAutoDetectionService() {
                  Intent serviceIntent = new Intent(this, AutoDetectionService.class);
                  startForegroundService(serviceIntent);
                  statusText.setText("Auto-detection active - monitoring for driving speed");
              }
              
              private void stopAutoDetectionService() {
                  Intent serviceIntent = new Intent(this, AutoDetectionService.class);
                  stopService(serviceIntent);
                  statusText.setText("Auto-detection disabled - no automatic trip tracking");
              }
              
              private void updateAutoToggleUI() {
                  if (autoDetectionEnabled) {
                      autoToggle.setText("AUTO DETECTION: ON");
                      autoToggle.setBackgroundColor(0xFF4CAF50);
                      autoToggle.setTextColor(0xFFFFFFFF);
                  } else {
                      autoToggle.setText("AUTO DETECTION: OFF");
                      autoToggle.setBackgroundColor(0xFFE0E0E0);
                      autoToggle.setTextColor(0xFF000000);
                  }
              }
              
              private void initializeGPS() {
                  locationManager = (LocationManager) getSystemService(LOCATION_SERVICE);
              }
              
              private void setupSpeedMonitoring() {
                  speedRunnable = new Runnable() {
                      @Override
                      public void run() {
                          if (autoDetectionEnabled) {
                              speedHandler.postDelayed(this, 2000); // Update every 2 seconds
                          }
                      }
                  };
              }
              
              private void startSpeedMonitoring() {
                  if (ContextCompat.checkSelfPermission(this, Manifest.permission.ACCESS_FINE_LOCATION) 
                      == PackageManager.PERMISSION_GRANTED) {
                      locationManager.requestLocationUpdates(LocationManager.GPS_PROVIDER, 
                          2000, 0, this); // 2 seconds for speed display
                      speedHandler.post(speedRunnable);
                  }
              }
              
              private void stopSpeedMonitoring() {
                  locationManager.removeUpdates(this);
                  speedHandler.removeCallbacks(speedRunnable);
              }
              
              @Override
              public void onLocationChanged(Location location) {
                  if (autoDetectionEnabled) {
                      float speed = location.getSpeed() * 2.237f; // Convert m/s to mph
                      speedText.setText(String.format("Speed: %.1f mph", speed));
                      
                      // Update status based on speed
                      if (speed > 8.0f) {
                          statusText.setText("Driving detected - trip may start automatically");
                      } else if (speed < 3.0f) {
                          statusText.setText("Stationary - monitoring for movement");
                      } else {
                          statusText.setText("Moving slowly - monitoring speed");
                      }
                  }
              }
              
              @Override
              public void onRequestPermissionsResult(int requestCode, String[] permissions, int[] grantResults) {
                  super.onRequestPermissionsResult(requestCode, permissions, grantResults);
                  
                  if (requestCode == LOCATION_PERMISSION_REQUEST) {
                      if (grantResults.length > 0 && grantResults[0] == PackageManager.PERMISSION_GRANTED) {
                          statusText.setText("Location permissions granted - ready for auto-detection");
                          requestBackgroundLocationPermission();
                      } else {
                          statusText.setText("Location permissions required for auto-detection");
                      }
                  } else if (requestCode == BACKGROUND_LOCATION_PERMISSION_REQUEST) {
                      if (grantResults.length > 0 && grantResults[0] == PackageManager.PERMISSION_GRANTED) {
                          statusText.setText("Background location granted - full auto-detection available");
                      } else {
                          statusText.setText("Background permission denied - auto-detection limited");
                      }
                  }
              }
              
              @Override
              protected void onResume() {
                  super.onResume();
                  updateStats();
                  if (showingTrips) {
                      displayTripHistory();
                  }
                  // Restore state when app resumes
                  restoreAutoDetectionState();
              }
              
              @Override
              protected void onDestroy() {
                  super.onDestroy();
                  if (autoDetectionEnabled) {
                      stopSpeedMonitoring();
                  }
              }
              
              @Override
              public void onStatusChanged(String provider, int status, Bundle extras) {}
              
              @Override
              public void onProviderEnabled(String provider) {}
              
              @Override
              public void onProviderDisabled(String provider) {}
          }
