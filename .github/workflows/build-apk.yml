      - name: Create UserAuthManager.java
        run: |
          cat > android-app/src/main/java/com/miletrackerpro/app/UserAuthManager.java << 'EOF'
          package com.miletrackerpro.app;
          
          import android.content.Context;
          import android.content.SharedPreferences;
          import android.util.Log;
          import java.io.*;
          import java.net.HttpURLConnection;
          import java.net.URL;
          import java.nio.charset.StandardCharsets;
          import org.json.JSONObject;
          
          public class UserAuthManager {
              private static final String TAG = "UserAuthManager";
              private static final String PREFS_NAME = "MileTrackerAuth";
              private static final String KEY_USER_EMAIL = "user_email";
              private static final String KEY_AUTH_TOKEN = "auth_token";
              private static final String KEY_USER_ID = "user_id";
              
              private Context context;
              private SharedPreferences prefs;
              
              // API endpoints
              private static final String API_BASE_URL = "https://mileage-tracker-codenurse.replit.app";
              private static final String LOGIN_ENDPOINT = "/api/auth/login";
              private static final String REGISTER_ENDPOINT = "/api/register";
              
              public UserAuthManager(Context context) {
                  this.context = context;
                  this.prefs = context.getSharedPreferences(PREFS_NAME, Context.MODE_PRIVATE);
              }
              
              public boolean login(String email, String password) {
                  Log.d(TAG, "🔐 Attempting login for: '" + email + "'");
                  Log.d(TAG, "Password received: '" + password + "' (length: " + (password != null ? password.length() : "null") + ")");
                  Log.d(TAG, "URL: " + API_BASE_URL + LOGIN_ENDPOINT);
                  
                  try {
                      // Create JSON payload
                      JSONObject loginData = new JSONObject();
                      loginData.put("email", email);
                      loginData.put("password", password);
                      Log.d(TAG, "JSON payload: " + loginData.toString());
                      
                      // Make API call
                      URL url = new URL(API_BASE_URL + LOGIN_ENDPOINT);
                      HttpURLConnection conn = (HttpURLConnection) url.openConnection();
                      conn.setRequestMethod("POST");
                      conn.setRequestProperty("Content-Type", "application/json");
                      conn.setConnectTimeout(10000); // 10 second timeout
                      conn.setReadTimeout(10000); // 10 second timeout
                      conn.setDoOutput(true);
                      Log.d(TAG, "HTTP connection configured");
                      
                      // Send data
                      try (OutputStream os = conn.getOutputStream()) {
                          byte[] input = loginData.toString().getBytes(StandardCharsets.UTF_8);
                          os.write(input, 0, input.length);
                          Log.d(TAG, "Data sent to server (" + input.length + " bytes)");
                      }
                      
                      // Check response
                      int responseCode = conn.getResponseCode();
                      String responseMessage = conn.getResponseMessage();
                      Log.d(TAG, "Login response code: " + responseCode + " (" + responseMessage + ")");
                      
                      if (responseCode == HttpURLConnection.HTTP_OK) {
                          // Read response
                          StringBuilder response = new StringBuilder();
                          try (BufferedReader br = new BufferedReader(new InputStreamReader(conn.getInputStream(), StandardCharsets.UTF_8))) {
                              String line;
                              while ((line = br.readLine()) != null) {
                                  response.append(line);
                              }
                          }
                          
                          String responseString = response.toString();
                          Log.d(TAG, "Login response body: " + responseString);
                          
                          // Parse response
                          JSONObject responseJson = new JSONObject(responseString);
                          boolean success = responseJson.optBoolean("success", false);
                          Log.d(TAG, "Response success field: " + success);
                          
                          if (success) {
                              // Save authentication data
                              String token = responseJson.optString("token", "");
                              JSONObject userObj = responseJson.optJSONObject("user");
                              String userId = userObj != null ? userObj.optString("id", "") : "";
                              
                              Log.d(TAG, "Token received: " + (token.isEmpty() ? "empty" : "[" + token.length() + " chars]"));
                              Log.d(TAG, "User ID: '" + userId + "'");
                              
                              prefs.edit()
                                   .putString(KEY_USER_EMAIL, email)
                                   .putString(KEY_AUTH_TOKEN, token)
                                   .putString(KEY_USER_ID, userId)
                                   .apply();
                              
                              Log.d(TAG, "✅ Login successful for: " + email);
                              return true;
                          } else {
                              String message = responseJson.optString("message", "Unknown error");
                              Log.d(TAG, "❌ Login failed - success=false, message: " + message);
                          }
                      } else {
                          // Try to read error response
                          StringBuilder errorResponse = new StringBuilder();
                          try (InputStream errorStream = conn.getErrorStream()) {
                              if (errorStream != null) {
                                  try (BufferedReader br = new BufferedReader(new InputStreamReader(errorStream, StandardCharsets.UTF_8))) {
                                      String line;
                                      while ((line = br.readLine()) != null) {
                                          errorResponse.append(line);
                                      }
                                  }
                              }
                          } catch (Exception ex) {
                              Log.d(TAG, "Could not read error response: " + ex.getMessage());
                          }
                          Log.d(TAG, "❌ Login failed - HTTP " + responseCode + ", Error body: " + errorResponse.toString());
                      }
                      
                      return false;
                      
                  } catch (Exception e) {
                      Log.e(TAG, "Login exception: " + e.getClass().getSimpleName() + ": " + e.getMessage(), e);
                      return false;
                  }
              }
              
              public boolean register(String email, String password, String name) {
                  Log.d(TAG, "📝 Attempting registration for: " + email);
                  
                  try {
                      // Create JSON payload
                      JSONObject registerData = new JSONObject();
                      registerData.put("email", email);
                      registerData.put("password", password);
                      registerData.put("name", name);
                      
                      // Make API call
                      URL url = new URL(API_BASE_URL + REGISTER_ENDPOINT);
                      HttpURLConnection conn = (HttpURLConnection) url.openConnection();
                      conn.setRequestMethod("POST");
                      conn.setRequestProperty("Content-Type", "application/json");
                      conn.setConnectTimeout(10000);
                      conn.setReadTimeout(10000);
                      conn.setDoOutput(true);
                      
                      // Send data
                      try (OutputStream os = conn.getOutputStream()) {
                          byte[] input = registerData.toString().getBytes(StandardCharsets.UTF_8);
                          os.write(input, 0, input.length);
                      }
                      
                      // Check response
                      int responseCode = conn.getResponseCode();
                      Log.d(TAG, "Registration response code: " + responseCode);
                      
                      if (responseCode == HttpURLConnection.HTTP_OK) {
                          // Read response
                          StringBuilder response = new StringBuilder();
                          try (BufferedReader br = new BufferedReader(new InputStreamReader(conn.getInputStream(), StandardCharsets.UTF_8))) {
                              String line;
                              while ((line = br.readLine()) != null) {
                                  response.append(line);
                              }
                          }
                          
                          Log.d(TAG, "Registration response: " + response.toString());
                          
                          // Parse response
                          JSONObject responseJson = new JSONObject(response.toString());
                          if (responseJson.optBoolean("success", false)) {
                              // Save authentication data
                              String token = responseJson.optString("token", "");
                              JSONObject userObj = responseJson.optJSONObject("user");
                              String userId = userObj != null ? userObj.optString("id", "") : "";
                              
                              prefs.edit()
                                   .putString(KEY_USER_EMAIL, email)
                                   .putString(KEY_AUTH_TOKEN, token)
                                   .putString(KEY_USER_ID, userId)
                                   .apply();
                              
                              Log.d(TAG, "✅ Registration successful for: " + email);
                              return true;
                          }
                      }
                      
                      Log.d(TAG, "❌ Registration failed - HTTP " + responseCode);
                      return false;
                      
                  } catch (Exception e) {
                      Log.e(TAG, "Registration error: " + e.getMessage(), e);
                      return false;
                  }
              }
              
              public boolean isLoggedIn() {
