name: Build MileTracker Pro APK
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  JAVA_VERSION: 17
  GRADLE_VERSION: 8.3
  ANDROID_SDK_TOOLS: "9477386"
  ANDROID_COMPILE_SDK: 35
  ANDROID_BUILD_TOOLS: "35.0.0"
  ANDROID_SDK_VERSION: 35

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: ${{ env.ANDROID_SDK_VERSION }}
        build-tools: ${{ env.ANDROID_BUILD_TOOLS }}
        
    - name: Create Android project structure
      run: |
        echo "ðŸ“ Creating Android project structure..."
        mkdir -p android/app/src/main/java/com/miletrackerpro/app
        mkdir -p android/app/src/main/java/com/miletrackerpro/app/services
        mkdir -p android/app/src/main/java/com/miletrackerpro/app/storage
        mkdir -p android/app/src/main/res/values
        mkdir -p android/app/src/main/res/drawable
        mkdir -p android/gradle/wrapper
        echo "âœ… Android project structure created"
        
    - name: Create Android manifest
      run: |
        cat > android/app/src/main/AndroidManifest.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android"
            package="com.miletrackerpro.app">

            <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />
            <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />
            <uses-permission android:name="android.permission.ACCESS_BACKGROUND_LOCATION" />
            <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />
            <uses-permission android:name="android.permission.FOREGROUND_SERVICE_LOCATION" />
            <uses-permission android:name="android.permission.INTERNET" />
            <uses-permission android:name="android.permission.WAKE_LOCK" />
            <uses-permission android:name="android.permission.RECEIVE_BOOT_COMPLETED" />
            <uses-permission android:name="android.permission.SYSTEM_ALERT_WINDOW" />
            <uses-permission android:name="android.permission.POST_NOTIFICATIONS" />
            <uses-permission android:name="android.permission.REQUEST_IGNORE_BATTERY_OPTIMIZATIONS" />

            <application
                android:label="MileTracker Pro"
                android:theme="@style/AppTheme"
                android:requestLegacyExternalStorage="true">
                
                <activity
                    android:name=".MainActivity"
                    android:theme="@style/AppTheme"
                    android:launchMode="singleTop"
                    android:exported="true">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
                
                <activity
                    android:name=".AuthActivity"
                    android:theme="@style/AppTheme"
                    android:exported="false" />
                
                <service
                    android:name=".services.AutoDetectionService"
                    android:exported="false"
                    android:foregroundServiceType="location" />
                    
                <service
                    android:name=".services.ManualTripService"
                    android:exported="false"
                    android:foregroundServiceType="location" />
                    
                <receiver
                    android:name=".services.BootReceiver"
                    android:exported="true">
                    <intent-filter android:priority="1000">
                        <action android:name="android.intent.action.BOOT_COMPLETED" />
                        <action android:name="android.intent.action.MY_PACKAGE_REPLACED" />
                        <action android:name="android.intent.action.PACKAGE_REPLACED" />
                        <data android:scheme="package" />
                    </intent-filter>
                </receiver>
            </application>
