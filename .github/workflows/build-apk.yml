                        List<Trip> filteredTrips = new ArrayList<>();
                        for (Trip trip : trips) {
                            if (categoryFilter.equals(trip.getCategory())) {
                                filteredTrips.add(trip);
                            }
                        }
                        trips = filteredTrips;
