                  primaryButton.setTextColor(0xFFFFFFFF);
                  primaryButton.setTextSize(16);
                  primaryButton.setPadding(0, 20, 0, 20);
                  LinearLayout.LayoutParams buttonParams = new LinearLayout.LayoutParams(
