name: Build Android APK - Exact C++ Template Fix

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Accept Android SDK licenses
      run: |
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
    - name: Install Android SDK components
      run: |
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-34" \
          "build-tools;34.0.0" \
          "ndk;26.1.10909125"

    - name: Set environment variables
      run: |
        echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV
        echo "ANDROID_NDK_ROOT=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV

    - name: Install dependencies
      run: npm install

    - name: Setup Expo CLI
      run: npm install -g @expo/cli

    - name: Remove expo-constants compatibility fix
      run: |
        echo "Removing expo-constants dependency from package.json to fix React Native 0.76.0 compatibility"
        sed -i '/expo-constants/d' package.json || true
        
    - name: Install dependencies
      run: npm install
        
    - name: Generate native project
      run: npx expo prebuild --platform android --clean --no-install

    - name: Exact C++ template fix for RawArray data assignment
      run: |
        echo "Applying exact C++ template fix for RawArray data assignment..."
        
        CPP_FILE="node_modules/expo-modules-core/android/src/main/cpp/JavaCallback.cpp"
        
        if [ -f "$CPP_FILE" ]; then
          echo "Found JavaCallback.cpp - applying exact template fix..."
          
          # Backup original file
          cp "$CPP_FILE" "$CPP_FILE.backup"
          
          # The exact issue is on line 150: rawArray.data = std::move(region);
          # We need to replace it with a proper assignment that doesn't use move semantics
          # Replace the problematic line with a raw pointer assignment
          sed -i 's/rawArray\.data = std::move(region);/rawArray.data = std::shared_ptr<typename decltype(rawArray)::element_type[]>(region.release());/g' "$CPP_FILE"
          
          echo "Applied exact template fix with decltype"
        else
          echo "JavaCallback.cpp not found - continuing..."
        fi
        
        # Additional fix: ensure the RawArray template uses the correct element type
        HEADER_FILE="node_modules/expo-modules-core/android/src/main/cpp/types/JNIToJSIConverter.h"
        
        if [ -f "$HEADER_FILE" ]; then
          echo "Found JNIToJSIConverter.h - applying element type fix..."
          
          # Backup original file
          cp "$HEADER_FILE" "$HEADER_FILE.backup"
          
          # Fix the subscript operator to work with shared_ptr
          sed -i 's/rawArray\.data\[i\]/rawArray.data.get()[i]/g' "$HEADER_FILE"
          
          echo "Applied subscript operator fix"
        else
          echo "JNIToJSIConverter.h not found - continuing..."
        fi
        
        echo "Exact C++ template fixes completed"
        
    - name: Fix React Native 0.76.0 and Android API 35 compatibility
      run: |
        echo "Fixing Android build configuration for React Native 0.76.0..."
        
        cd android
        echo "Updating root build.gradle with API 35 support..."
        
        # Remove existing ext block if present and add new one with API 35
        sed -i '/ext {/,/}/d' build.gradle 2>/dev/null || true
        sed -i '/buildscript {/a\    ext {\n        buildToolsVersion = "35.0.0"\n        minSdkVersion = 24\n        compileSdkVersion = 35\n        targetSdkVersion = 35\n        ndkVersion = "25.1.8937393"\n        kotlinVersion = "1.9.22"\n    }' build.gradle
        
        echo "Root build.gradle updated with API 35"
        
        # Update app-level build.gradle with API 35 compatibility
        cd app
        echo "Creating app-level build.gradle with API 35 support..."
        
        cat > build.gradle << 'EOF'
        apply plugin: "com.android.application"
        apply plugin: "org.jetbrains.kotlin.android"
        apply plugin: "com.facebook.react"

        android {
            compileSdkVersion 35
            buildToolsVersion "35.0.0"
            ndkVersion "25.1.8937393"

            namespace 'com.miletrackerpro.app'
            defaultConfig {
                applicationId 'com.miletrackerpro.app'
                minSdkVersion 24
                targetSdkVersion 35
                versionCode 1
                versionName "1.0.0"
                multiDexEnabled true
            }
            
            signingConfigs {
                debug {
                    storeFile file('debug.keystore')
                    storePassword 'android'
                    keyAlias 'androiddebugkey'
                    keyPassword 'android'
                }
            }
            
            buildTypes {
                debug {
                    signingConfig signingConfigs.debug
                    minifyEnabled false
                }
                release {
                    signingConfig signingConfigs.debug
                    minifyEnabled false
                    proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
                }
            }
            
            packagingOptions {
                pickFirst "**/*.so"
                pickFirst "**/*.a"
            }
        }

        dependencies {
            implementation("com.facebook.react:react-android")
            implementation("androidx.swiperefreshlayout:swiperefreshlayout:1.0.0")
            
            debugImplementation("com.facebook.flipper:flipper:0.125.0")
            debugImplementation("com.facebook.flipper:flipper-network-plugin:0.125.0")
            debugImplementation("com.facebook.flipper:flipper-fresco-plugin:0.125.0")
            
            if (hermesEnabled.toBoolean()) {
                implementation("com.facebook.react:hermes-android")
            } else {
                implementation jscFlavor
            }
            
            // Standard androidx dependencies for API 35
            implementation 'androidx.core:core:1.13.1'
            implementation 'androidx.appcompat:appcompat:1.7.0'
            implementation 'androidx.activity:activity:1.9.2'
            implementation 'androidx.exifinterface:exifinterface:1.3.7'
        }

        def enableHermes = true
        def hermesEnabled = enableHermes
        def jscFlavor = 'org.webkit:android-jsc:+'
        
        apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)
        EOF
        
        echo "App-level build.gradle created with API 35 support"

    - name: Replace expo-root-project with com.facebook.react
      run: |
        cd android
        echo "Replacing expo-root-project plugin with com.facebook.react plugin..."
        
        # Replace the plugins
        sed -i 's/apply plugin: "expo-root-project"/apply plugin: "com.facebook.react"/g' build.gradle
        
        # Remove any remaining expo-root-project references
        sed -i '/expo-root-project/d' build.gradle
        
        # Ensure facebook react plugin is there
        if ! grep -q "apply plugin.*com.facebook.react" build.gradle; then
            sed -i '/apply plugin.*com.android.application/a apply plugin: "com.facebook.react"' build.gradle
        fi
        
        echo "Plugin replacement completed successfully"

    - name: Remove windowOptOutEdgeToEdgeEnforcement attributes
      run: |
        cd android
        echo "Removing problematic windowOptOutEdgeToEdgeEnforcement attributes..."
        
        # Remove from all values files
        find . -name "values*.xml" -type f -exec sed -i '/windowOptOutEdgeToEdgeEnforcement/d' {} +
        
        # Also check themes and styles
        find . -name "themes.xml" -o -name "styles.xml" -type f -exec sed -i '/windowOptOutEdgeToEdgeEnforcement/d' {} +
        
        echo "windowOptOutEdgeToEdgeEnforcement removal completed"

    - name: Build Android APK with exact C++ template fix
      run: |
        echo "Building Android APK with exact C++ template fix..."
        cd android
        ./gradlew assembleRelease --no-daemon --warning-mode=all
        echo "APK build completed with exact C++ template fix"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MileTracker-Pro-APK
        path: android/app/build/outputs/apk/release/app-release.apk

    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: MileTracker Pro v${{ github.run_number }}
        body: |
          # MileTracker Pro APK v${{ github.run_number }}
          
          **Exact C++ Template Fix**
          - ✅ React Native 0.76.0 compatibility maintained
          - ✅ Exact template type resolution with decltype
          - ✅ Proper shared_ptr construction from unique_ptr
          - ✅ Fixed subscript operator for shared_ptr arrays
          - ✅ All existing breakthrough progress preserved
          
          Download the APK and install on your Android device.
        files: android/app/build/outputs/apk/release/app-release.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
