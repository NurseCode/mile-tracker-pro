              private void updateStats() {
                  try {
                      List<Trip> trips = tripStorage.getAllTrips();
                      String apiStatus = tripStorage.isApiSyncEnabled() ? "ON" : "OFF";

                      if (trips.isEmpty()) {
                          statsText.setText("Trips: 0 • Miles: 0.0 • API: " + apiStatus);
                      } else {
                          double totalMiles = 0;
                          int autoTrips = 0;
                          int manualTrips = 0;
                          int clientTrips = 0;
                          
                          for (Trip trip : trips) {
                              totalMiles += trip.getDistance();
                              if (trip.isAutoDetected()) {
                                  autoTrips++;
                              } else {
                                  manualTrips++;
                              }
                              if (trip.getClientName() != null && !trip.getClientName().trim().isEmpty()) {
                                  clientTrips++;
                              }
                          }

                          statsText.setText(String.format(
                              "Trips: %d • Miles: %.1f • Clients: %d • API: %s",
                              trips.size(),
                              totalMiles,
                              clientTrips,
                              apiStatus
                          ));
                      }
                  } catch (Exception e) {
                      Log.e(TAG, "Error updating stats: " + e.getMessage(), e);
                  }
              }

