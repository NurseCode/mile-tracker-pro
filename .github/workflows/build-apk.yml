name: Build Android APK
on:
  workflow_dispatch:
    inputs:
      version_code:
        description: 'Version code for the APK'
        required: true
        default: '49125'
  schedule:
    - cron: '0 */6 * * *'
  push:
    paths:
      - '.github/workflows/build-apk.yml'
      - 'android/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Create Android project structure
      run: |
        mkdir -p android/app/src/main/java/com/miletrackerpro/app
        mkdir -p android/app/src/main/res/{values,xml,drawable,mipmap-hdpi,mipmap-mdpi,mipmap-xhdpi,mipmap-xxhdpi,mipmap-xxxhdpi}
        
    - name: Create settings.gradle
      run: |
        cat > android/settings.gradle << 'EOF'
        rootProject.name = 'MileTrackerPro'
        include ':app'
        EOF
        
    - name: Create build.gradle (Project)
      run: |
        cat > android/build.gradle << 'EOF'
        buildscript {
            ext {
                compileSdkVersion = 35
                targetSdkVersion = 35
                minSdkVersion = 23
                buildToolsVersion = "35.0.0"
                ndkVersion = "25.1.8937393"
            }
            repositories {
                google()
                mavenCentral()
                gradlePluginPortal()
            }
            dependencies {
                classpath("com.android.tools.build:gradle:8.1.0")
            }
        }
        
        allprojects {
            repositories {
                google()
                mavenCentral()
                gradlePluginPortal()
            }
        }
        
        task clean(type: Delete) {
            delete rootProject.buildDir
        }
        EOF
        
    - name: Create build.gradle (App)
      run: |
        cat > android/app/build.gradle << 'EOF'
        apply plugin: 'com.android.application'
        
        android {
            namespace 'com.miletrackerpro.app'
            compileSdk 35
            
            defaultConfig {
                applicationId "com.miletrackerpro.app"
                minSdk 23
                targetSdk 35
                versionCode ${{ github.event.inputs.version_code || '49125' }}
                versionName "4.9.125"
                
                testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
            }
            
            buildTypes {
                release {
                    minifyEnabled false
                    proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                    signingConfig signingConfigs.debug
                }
            }
            
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }
            
            packagingOptions {
                resources {
                    excludes += '/META-INF/{AL2.0,LGPL2.1}'
                }
            }
        }
        
        dependencies {
            implementation 'androidx.appcompat:appcompat:1.6.1'
            implementation 'com.google.android.material:material:1.9.0'
            implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
            implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
            implementation 'androidx.work:work-runtime:2.8.1'
            implementation 'androidx.core:core:1.10.1'
            implementation 'androidx.activity:activity:1.7.2'
            implementation 'androidx.fragment:fragment:1.6.0'
            implementation 'com.squareup.okhttp3:okhttp:4.10.0'
            implementation 'com.squareup.okhttp3:logging-interceptor:4.10.0'
            implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
            implementation 'androidx.cardview:cardview:1.0.0'
            implementation 'androidx.recyclerview:recyclerview:1.3.1'
            implementation 'androidx.gridlayout:gridlayout:1.0.0'
            implementation 'androidx.preference:preference:1.2.1'
            implementation 'androidx.navigation:navigation-fragment:2.6.0'
            implementation 'androidx.navigation:navigation-ui:2.6.0'
            implementation 'androidx.viewpager2:viewpager2:1.0.0'
            implementation 'com.google.android.gms:play-services-location:21.0.1'
            implementation 'com.google.android.gms:play-services-maps:18.1.0'
            implementation 'androidx.biometric:biometric:1.1.0'
            implementation 'androidx.security:security-crypto:1.1.0-alpha06'
            implementation 'androidx.room:room-runtime:2.5.2'
            implementation 'androidx.room:room-common:2.5.2'
            implementation 'androidx.sqlite:sqlite:2.3.1'
            implementation 'androidx.sqlite:sqlite-framework:2.3.1'
            implementation 'androidx.datastore:datastore-preferences:1.0.0'
            implementation 'com.google.code.gson:gson:2.10.1'
            
            testImplementation 'junit:junit:4.13.2'
            androidTestImplementation 'androidx.test.ext:junit:1.1.5'
            androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
        }
        EOF
        
    - name: Create gradle.properties
      run: |
        cat > android/gradle.properties << 'EOF'
        org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
        android.useAndroidX=true
        android.enableJetifier=true
        android.nonTransitiveRClass=false
        android.enableR8.fullMode=false
        EOF
        
    - name: Create gradle-wrapper.properties
      run: |
        mkdir -p android/gradle/wrapper
        cat > android/gradle/wrapper/gradle-wrapper.properties << 'EOF'
        distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-bin.zip
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper/dists
        EOF
        
    - name: Create proguard-rules.pro
      run: |
        cat > android/app/proguard-rules.pro << 'EOF'
        -keep class com.miletrackerpro.app.** { *; }
        -keepclassmembers class * {
            @android.webkit.JavascriptInterface <methods>;
        }
        EOF
        
    - name: Create AndroidManifest.xml
      run: |
        cat > android/app/src/main/AndroidManifest.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android"
            package="com.miletrackerpro.app">
            
            <!-- Location permissions -->
            <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />
            <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />
            <uses-permission android:name="android.permission.ACCESS_BACKGROUND_LOCATION" />
            
            <!-- Network permissions -->
            <uses-permission android:name="android.permission.INTERNET" />
            <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />
            
            <!-- Storage permissions -->
            <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />
            <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />
            
            <!-- Foreground service permissions -->
            <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />
            <uses-permission android:name="android.permission.FOREGROUND_SERVICE_LOCATION" />
            <uses-permission android:name="android.permission.WAKE_LOCK" />
            
            <!-- Boot receiver -->
            <uses-permission android:name="android.permission.RECEIVE_BOOT_COMPLETED" />
            
            <application
                android:allowBackup="true"
