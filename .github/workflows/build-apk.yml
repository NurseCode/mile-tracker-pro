name: Pure React Native Build (No Expo)
on:
  workflow_dispatch:
    inputs:
      test_name:
        description: 'Test identifier'
        required: false
        default: 'pure-react-native'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Install dependencies
        run: npm install
        
      - name: Install React Native CLI
        run: npm install -g @react-native-community/cli
        
      - name: Generate Android project
        run: |
          echo "Generating pure React Native Android project..."
          npx react-native init TempApp --skip-install
          cp -r TempApp/android ./
          rm -rf TempApp
          
      - name: Configure Android project
        run: |
          echo "Configuring Android project for MileTracker Pro..."
          # Update package name
          find android -name "*.java" -o -name "*.kt" -o -name "*.xml" -o -name "*.gradle" | xargs sed -i 's/com\.tempapp/com.miletrackerpro.app/g'
          
          # Update app name
          sed -i 's/TempApp/MileTracker Pro/g' android/app/src/main/res/values/strings.xml
          
      - name: Install React Native package dependencies
        run: |
          echo "Installing React Native packages..."
          cd android
          ./gradlew clean
          
      - name: Build APK
        run: |
          echo "Building APK with pure React Native..."
          cd android
          ./gradlew assembleRelease
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pure-react-native-apk
          path: android/app/build/outputs/apk/release/app-release.apk
