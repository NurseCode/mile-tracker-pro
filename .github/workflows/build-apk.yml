                      json.put("startLongitude", trip.getStartLongitude());
                      json.put("endLatitude", trip.getEndLatitude());
                      json.put("endLongitude", trip.getEndLongitude());
                      json.put("distance", trip.getDistance());
                      json.put("duration", trip.getDuration());
