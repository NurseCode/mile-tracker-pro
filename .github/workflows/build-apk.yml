            private void startTrip() {
                if (currentTrip != null) {
                    Toast.makeText(this, "âš ï¸ Trip already in progress", Toast.LENGTH_SHORT).show();
                    return;
                }
                
                if (lastKnownLocation == null) {
                    Toast.makeText(this, "âŒ GPS location not available", Toast.LENGTH_SHORT).show();
                    return;
                }
                
                currentTrip = new Trip();
                currentTrip.startTime = System.currentTimeMillis();
                currentTrip.startLatitude = lastKnownLocation.getLatitude();
                currentTrip.startLongitude = lastKnownLocation.getLongitude();
                currentTrip.isAutoDetected = false;
                
                // Reset distance counter
                currentDistanceInMiles = 0.0f;
                
                isTracking = true;
                updateUI();
                
                Toast.makeText(this, "ðŸš— Trip started manually", Toast.LENGTH_SHORT).show();
                Log.d(TAG, "Manual trip started");
            }

            private void stopTrip() {
                if (currentTrip == null) {
                    Toast.makeText(this, "âš ï¸ No trip in progress", Toast.LENGTH_SHORT).show();
                    return;
                }
                
                if (lastKnownLocation != null) {
                    currentTrip.endLatitude = lastKnownLocation.getLatitude();
                    currentTrip.endLongitude = lastKnownLocation.getLongitude();
                }
                
                currentTrip.endTime = System.currentTimeMillis();
                currentTrip.distanceInMiles = currentDistanceInMiles;
                
                // Save trip
                tripStorage.saveTrip(currentTrip);
                
                Toast.makeText(this, "ðŸ Trip completed: " + String.format("%.1f", currentDistanceInMiles) + " miles", Toast.LENGTH_SHORT).show();
                Log.d(TAG, "Manual trip completed: " + currentDistanceInMiles + " miles");
                
                currentTrip = null;
                isTracking = false;
                updateUI();
                updateStats();
                updateRecentTrips();
            }

