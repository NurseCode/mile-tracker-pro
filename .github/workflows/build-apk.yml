            compileSdk 35
            buildToolsVersion "35.0.0"

            defaultConfig {
                applicationId "com.miletrackerpro.app"
                minSdkVersion 21
                targetSdkVersion 35
                versionCode 1
                versionName "1.0"
                testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
            }

            buildTypes {
                release {
                    minifyEnabled false
                    proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                }
            }

            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }

            packagingOptions {
                pickFirst '**/libc++_shared.so'
                pickFirst '**/libjsc.so'
            }
        }

        dependencies {
            implementation 'androidx.appcompat:appcompat:1.6.1'
            implementation 'androidx.core:core:1.12.0'
            implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
            implementation 'com.google.android.material:material:1.11.0'
            implementation 'com.google.android.gms:play-services-location:21.0.1'
            testImplementation 'junit:junit:4.13.2'
            androidTestImplementation 'androidx.test.ext:junit:1.1.5'
            androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
        }
        EOF
        
    - name: Create settings.gradle
      run: |
        cat > android/settings.gradle << 'EOF'
        rootProject.name = 'MileTrackerPro'
        include ':app'
        EOF
        
    - name: Create gradle.properties
      run: |
        cat > android/gradle.properties << 'EOF'
        org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m
        android.useAndroidX=true
        android.enableJetifier=true
        org.gradle.parallel=true
        org.gradle.configureondemand=true
        org.gradle.caching=true
        EOF
        
    - name: Create proguard rules
      run: |
        cat > android/app/proguard-rules.pro << 'EOF'
        # Add project specific ProGuard rules here.
        -keep class com.miletrackerpro.app.** { *; }
        -dontwarn com.miletrackerpro.app.**
        EOF
        
    - name: Make gradlew executable
      run: |
        # Create gradlew script
        cat > android/gradlew << 'EOF'
        #!/bin/sh
        ##############################################################################
        # Gradle start up script for UN*X
        ##############################################################################

        # Resolve links: $0 may be a link
        PRG="$0"
        # Need this for relative symlinks.
        while [ -h "$PRG" ] ; do
            ls=`ls -ld "$PRG"`
            link=`expr "$ls" : '.*-> \(.*\)$'`
            if expr "$link" : '/.*' > /dev/null; then
                PRG="$link"
            else
                PRG=`dirname "$PRG"`"/$link"
            fi
        done
        SAVED="`pwd`"
        cd "`dirname \"$PRG\"`/" >/dev/null
        APP_HOME="`pwd -P`"
        cd "$SAVED" >/dev/null

        APP_NAME="Gradle"
        APP_BASE_NAME=`basename "$0"`

        # Add default JVM options here. You can also use JAVA_OPTS and GRADLE_OPTS to pass JVM options to this script.
        DEFAULT_JVM_OPTS='"-Xmx64m" "-Xms64m"'

        # Use the maximum available, or set MAX_FD != -1 to use that value.
        MAX_FD="maximum"

        warn () {
            echo "$*"
        }

        die () {
            echo
            echo "$*"
            echo
            exit 1
        }

        # OS specific support (must be 'true' or 'false').
        cygwin=false
        msys=false
        darwin=false
        nonstop=false
        case "`uname`" in
          CYGWIN* )
            cygwin=true
            ;;
          Darwin* )
            darwin=true
            ;;
          MINGW* )
            msys=true
            ;;
          NONSTOP* )
            nonstop=true
            ;;
        esac

        CLASSPATH=$APP_HOME/gradle/wrapper/gradle-wrapper.jar

        # Determine the Java command to use to start the JVM.
        if [ -n "$JAVA_HOME" ] ; then
            if [ -x "$JAVA_HOME/jre/sh/java" ] ; then
                # IBM's JDK on AIX uses strange locations for the executables
                JAVACMD="$JAVA_HOME/jre/sh/java"
            else
                JAVACMD="$JAVA_HOME/bin/java"
            fi
            if [ ! -x "$JAVACMD" ] ; then
                die "ERROR: JAVA_HOME is set to an invalid directory: $JAVA_HOME

        Please set the JAVA_HOME variable in your environment to match the
        location of your Java installation."
            fi
        else
            JAVACMD="java"
            which java >/dev/null 2>&1 || die "ERROR: JAVA_HOME is not set and no 'java' command could be found in your PATH.

        Please set the JAVA_HOME variable in your environment to match the
        location of your Java installation."
        fi

        # Increase the maximum file descriptors if we can.
        if [ "$cygwin" = "false" -a "$darwin" = "false" -a "$nonstop" = "false" ] ; then
            MAX_FD_LIMIT=`ulimit -H -n`
            if [ $? -eq 0 ] ; then
                if [ "$MAX_FD" = "maximum" -o "$MAX_FD" = "max" ] ; then
                    MAX_FD="$MAX_FD_LIMIT"
                fi
                ulimit -n $MAX_FD
                if [ $? -ne 0 ] ; then
                    warn "Could not set maximum file descriptor limit: $MAX_FD"
                fi
            else
                warn "Could not query maximum file descriptor limit: $MAX_FD_LIMIT"
            fi
        fi

        # For Darwin, add options to specify how the application appears in the dock
        if [ "$darwin" = "true" ]; then
            GRADLE_OPTS="$GRADLE_OPTS \"-Xdock:name=$APP_NAME\" \"-Xdock:icon=$APP_HOME/media/gradle.icns\""
        fi

        # For Cygwin or MSYS, switch paths to Windows format before running java
        if [ "$cygwin" = "true" -o "$msys" = "true" ] ; then
            APP_HOME=`cygpath --path --mixed "$APP_HOME"`
            CLASSPATH=`cygpath --path --mixed "$CLASSPATH"`
            
            JAVACMD=`cygpath --unix "$JAVACMD"`

            # We build the pattern for arguments to be converted via cygpath
            ROOTDIRSRAW=`find -L / -maxdepth 1 -mindepth 1 -type d 2>/dev/null`
            SEP=""
            for dir in $ROOTDIRSRAW ; do
                ROOTDIRS="$ROOTDIRS$SEP$dir"
                SEP="|"
            done
            OURCYGPATTERN="(^($ROOTDIRS))"
            # Add a user-defined pattern to the cygpath arguments
            if [ "$GRADLE_CYGPATTERN" != "" ] ; then
                OURCYGPATTERN="$OURCYGPATTERN|($GRADLE_CYGPATTERN)"
            fi
            # Now convert the arguments - kludge to limit ourselves to /bin/sh
            i=0
            for arg in "$@" ; do
                CHECK=`echo "$arg"|egrep -c "$OURCYGPATTERN" -`
                CHECK2=`echo "$arg"|egrep -c "^-"`                                 ### Determine if an option

                if [ $CHECK -ne 0 ] && [ $CHECK2 -eq 0 ] ; then                    ### Added a condition
                    eval `echo args$i`=`cygpath --path --ignore --mixed "$arg"`
                else
                    eval `echo args$i`="\"$arg\""
                fi
                i=`expr $i + 1`
            done
            case $i in
                0) set -- ;;
                1) set -- "$args0" ;;
                2) set -- "$args0" "$args1" ;;
                3) set -- "$args0" "$args1" "$args2" ;;
                4) set -- "$args0" "$args1" "$args2" "$args3" ;;
                5) set -- "$args0" "$args1" "$args2" "$args3" "$args4" ;;
                6) set -- "$args0" "$args1" "$args2" "$args3" "$args4" "$args5" ;;
                7) set -- "$args0" "$args1" "$args2" "$args3" "$args4" "$args5" "$args6" ;;
                8) set -- "$args0" "$args1" "$args2" "$args3" "$args4" "$args5" "$args6" "$args7" ;;
                9) set -- "$args0" "$args1" "$args2" "$args3" "$args4" "$args5" "$args6" "$args7" "$args8" ;;
            esac
        fi

        # Escape application args
        save () {
            for i do printf %s\\n "$i" | sed "s/'/'\\\\''/g;1s/^/'/;\$s/\$/' \\\\/" ; done
            echo " "
        }
        APP_ARGS=`save "$@"`

        # Collect all arguments for the java command
        eval set -- $DEFAULT_JVM_OPTS $JAVA_OPTS $GRADLE_OPTS "\"-Dorg.gradle.appname=$APP_BASE_NAME\"" -classpath "\"$CLASSPATH\"" org.gradle.wrapper.GradleWrapperMain "$APP_ARGS"

        exec "$JAVACMD" "$@"
        EOF
        
        chmod +x android/gradlew
        
    - name: Download Gradle Wrapper JAR
      run: |
        cd android
        mkdir -p gradle/wrapper
        curl -o gradle/wrapper/gradle-wrapper.jar https://github.com/gradle/gradle/raw/v8.3.0/gradle/wrapper/gradle-wrapper.jar
        
    - name: Build Android APK
      run: |
        cd android
        echo "ðŸ”¥ Starting Android build process..."
        echo "ðŸ“± Building MileTracker Pro APK with FIXED trip display..."
        
        # Clean and build
        ./gradlew clean
        ./gradlew assembleRelease --no-daemon --stacktrace
        
        echo "âœ… Build completed successfully!"
        
    - name: Sign APK
      run: |
        cd android
        echo "ðŸ” Signing APK..."
        
        # Create keystore
        keytool -genkey -v -keystore release-key.keystore -alias miletracker -keyalg RSA -keysize 2048 -validity 10000 \
          -dname "CN=MileTracker Pro, OU=Development, O=MileTracker, L=City, S=State, C=US" \
          -storepass android -keypass android
        
        # Sign APK
        jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore release-key.keystore \
          -storepass android -keypass android \
          app/build/outputs/apk/release/app-release-unsigned.apk miletracker
        
        # Align APK
        zipalign -v 4 app/build/outputs/apk/release/app-release-unsigned.apk \
          app/build/outputs/apk/release/MileTracker-Pro-Fixed-Display.apk
        
        echo "âœ… APK signed and aligned successfully!"
        
    - name: Verify APK
      run: |
        cd android
        echo "ðŸ” Verifying APK..."
        
        # Check if APK exists and get size
        if [ -f "app/build/outputs/apk/release/MileTracker-Pro-Fixed-Display.apk" ]; then
          APK_SIZE=$(stat -c%s "app/build/outputs/apk/release/MileTracker-Pro-Fixed-Display.apk")
          echo "âœ… APK created successfully: ${APK_SIZE} bytes"
          
          # Verify signature
          jarsigner -verify -verbose -certs app/build/outputs/apk/release/MileTracker-Pro-Fixed-Display.apk
          
          # Show APK info
          aapt dump badging app/build/outputs/apk/release/MileTracker-Pro-Fixed-Display.apk | head -3
        else
          echo "âŒ APK not found!"
          exit 1
        fi
        
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: MileTracker-Pro-Fixed-Display-APK
        path: android/app/build/outputs/apk/release/MileTracker-Pro-Fixed-Display.apk
        retention-days: 30
        
    - name: Upload build logs
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: build-logs
        path: |
          android/app/build/outputs/logs/
          android/build/outputs/logs/
        retention-days: 7
