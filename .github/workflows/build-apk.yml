                                  trip1.setRoundTripGroupId(groupId);
                                  trip1.setRoundTrip(true);
                                  trip1.setRoundTripSegment(1);
                                  
                                  trip2.setRoundTripGroupId(groupId);
                                  trip2.setRoundTrip(true);
                                  trip2.setRoundTripSegment(2);
                                  
                                  trip3.setRoundTripGroupId(groupId);
