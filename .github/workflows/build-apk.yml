name: Build Android APK
on:
  workflow_dispatch:
    inputs:
      version_code:
        description: 'Version code for the build'
        required: true
        default: '91'
        type: string
  push:
    branches:
      - main
    paths:
      - '**/*.yml'
      - '.github/workflows/**'
  schedule:
    - cron: '0 */6 * * *'  # Build every 6 hours automatically

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Create Android project structure
        run: |
          mkdir -p android-app/app/src/main/java/com/miletrackerpro/app
          mkdir -p android-app/app/src/main/res/{layout,values,drawable,xml}
          mkdir -p android-app/app/src/main/assets
          
      - name: Create gradle.properties FIRST
        run: |
          cat > android-app/gradle.properties << 'EOF'
          android.useAndroidX=true
          android.enableJetifier=true
          org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
          org.gradle.parallel=true
          org.gradle.caching=true
          org.gradle.daemon=false
          org.gradle.configureondemand=false
          EOF
          
      - name: Create settings.gradle
        run: |
          cat > android-app/settings.gradle << 'EOF'
          pluginManagement {
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
              repositories {
                  google()
                  mavenCentral()
              }
          }
          
          rootProject.name = "MileTracker Pro"
          include ':app'
          EOF
          
      - name: Create project-level build.gradle (minimal)
        run: |
          cat > android-app/build.gradle << 'EOF'
          plugins {
              id 'com.android.application' version '8.2.0' apply false
          }
          
          task clean(type: Delete) {
              delete rootProject.buildDir
          }
          EOF
          
      - name: Create app-level build.gradle with OkHttp
        run: |
          cat > android-app/app/build.gradle << 'EOF'
          plugins {
              id 'com.android.application'
          }
          
          android {
              namespace 'com.miletrackerpro.app'
              compileSdk 34
              
              defaultConfig {
                  applicationId "com.miletrackerpro.app"
                  minSdk 26
                  targetSdk 34
                  versionCode Integer.parseInt("${{ github.event.inputs.version_code || '91' }}")
                  versionName "4.9.${{ github.event.inputs.version_code || '91' }}"
                  
                  testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
              }
              
              buildTypes {
                  release {
                      minifyEnabled false
                      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                      signingConfig signingConfigs.debug
                  }
              }
              
              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_1_8
                  targetCompatibility JavaVersion.VERSION_1_8
              }
              
              buildFeatures {
                  buildConfig true
              }
              
              packagingOptions {
                  resources {
                      excludes += ['META-INF/DEPENDENCIES', 'META-INF/LICENSE', 'META-INF/LICENSE.txt', 'META-INF/NOTICE', 'META-INF/NOTICE.txt']
                  }
              }
          }
          
          dependencies {
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'androidx.core:core:1.12.0'
              implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
              implementation 'com.google.android.material:material:1.10.0'
              implementation 'androidx.work:work-runtime:2.8.1'
              implementation 'androidx.lifecycle:lifecycle-service:2.7.0'
              
              // OkHttp for bypassing Android's default HTTP stack
              implementation 'com.squareup.okhttp3:okhttp:4.12.0'
              implementation 'com.squareup.okhttp3:logging-interceptor:4.12.0'
              
              testImplementation 'junit:junit:4.13.2'
              androidTestImplementation 'androidx.test.ext:junit:1.1.5'
              androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
          }
          EOF
          
      - name: Create AndroidManifest.xml (NO network security config)
        run: |
          cat > android-app/app/src/main/AndroidManifest.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.miletrackerpro.app"
              android:versionCode="${{ github.event.inputs.version_code || '91' }}"
              android:versionName="4.9.${{ github.event.inputs.version_code || '91' }}">
              
              <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />
              <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />
              <uses-permission android:name="android.permission.ACCESS_BACKGROUND_LOCATION" />
              <uses-permission android:name="android.permission.INTERNET" />
              <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />
              <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />
              <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />
              <uses-permission android:name="android.permission.WAKE_LOCK" />
              <uses-permission android:name="android.permission.RECEIVE_BOOT_COMPLETED" />
              <uses-permission android:name="android.permission.POST_NOTIFICATIONS" />
              
              <application
                  android:allowBackup="true"
                  android:icon="@android:drawable/ic_menu_mylocation"
                  android:label="MileTracker Pro"
                  android:theme="@android:style/Theme.Material.Light.DarkActionBar"
                  android:usesCleartextTraffic="false">
                  
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:screenOrientation="portrait">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
                  
                  <service
                      android:name=".CloudBackupService"
                      android:enabled="true"
                      android:exported="false" />
                      
