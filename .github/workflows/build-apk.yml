              public double getEndLatitude() { return endLatitude; }
              public void setEndLatitude(double endLatitude) { this.endLatitude = endLatitude; }
              
              public double getEndLongitude() { return endLongitude; }
              public void setEndLongitude(double endLongitude) { this.endLongitude = endLongitude; }
              
              public double getDistance() { return distance; }
              public void setDistance(double distance) { this.distance = distance; }
              
              public long getDuration() { return duration; }
              public void setDuration(long duration) { this.duration = duration; }
              
              public long getStartTime() { return startTime; }
              public void setStartTime(long startTime) { this.startTime = startTime; }
              
              public long getEndTime() { return endTime; }
              public void setEndTime(long endTime) { this.endTime = endTime; }
              
              public boolean isAutoDetected() { return isAutoDetected; }
              public void setAutoDetected(boolean autoDetected) { isAutoDetected = autoDetected; }
              
              public String getFormattedDate() {
                  SimpleDateFormat dateFormat = new SimpleDateFormat("MMM dd, yyyy 'at' h:mm a", Locale.getDefault());
                  return dateFormat.format(new Date(startTime));
              }
              
              public String getFormattedDuration() {
                  long seconds = duration / 1000;
                  long minutes = seconds / 60;
                  long hours = minutes / 60;
                  
                  if (hours > 0) {
                      return String.format("%dh %dm", hours, minutes % 60);
                  } else {
                      return String.format("%dm", minutes);
                  }
              }
              
              public String getTrackingMethod() {
                  return isAutoDetected ? "Auto Detected" : "Manual";
              }
              
              public String getRouteDescription() {
                  if (startAddress == null || endAddress == null) {
                      return "Route information unavailable";
                  }
                  
                  if (startAddress.equals(endAddress) || 
                      startAddress.equals("Looking up address...") || 
                      endAddress.equals("Looking up address...")) {
                      return startAddress;
                  }
                  
                  return startAddress + " → " + endAddress;
              }
          }
